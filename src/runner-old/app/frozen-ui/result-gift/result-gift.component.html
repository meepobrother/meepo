<div class="page-dialog show" id="page-dialog2">
  <div class="page-dialog-cnt">
    <div class="page-dialog-detail">
      <div class="ui-avatar-s">
        <span class="pro-logo" [style.background-image]="'url('+avatar+')'"></span>
      </div>
      <div class="result">
        <div class="result-text">
          <h4>{{title}}<br>{{subTitle}}</h4>
          <div class="prize">
            <ng-content></ng-content>
          </div>
          <p class="sub-title">
            {{desc}}
          </p>
          <div class="link">立即查看</div>
        </div>
      </div>
      <div class="page-dialog-close"></div>
    </div>
    <div class="page-dialog-bg">
      <span></span>
    </div>
  </div>
</div>
