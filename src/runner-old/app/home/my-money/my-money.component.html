<suyun-top-nav (onItem)="onTopNav($event)" [items]="tabs"></suyun-top-nav>
<div class="weui-cells">
  <div class="weui-cell" *ngFor="let item of items" (click)="goDetail(item)">
    <div class="weui-cell__hd"><img [src]="item.avatar" alt="" style="width:20px;margin-right:5px;display:block"></div>
    <div class="weui-cell__bd">
      <p>{{item.create_time}} <span class="status_title">{{item.status_title}}</span></p>
    </div>
    <div class="weui-cell__ft">{{item.fee}}å…ƒ</div>
  </div>
</div>
