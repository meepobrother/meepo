<div class="weui-wepay-lists">
    <div class="weui-wepay-lists__hd" [style.padding-top.px]="paddingTop">
        <ng-content select="[record-header]"></ng-content>
        <div class="weui-wepay-lists__menu" style="margin-top: 10px;">
            <div class="weui-wepay-lists__menu__item" [class.weui-wepay-lists__menu__item_on]="item.active" (click)="onTab(item)" *ngFor="let item of items">{{item.title}}</div>
        </div>
    </div>
    <div class="weui-wepay-lists__bd" #list>
        <div class="weui-cells" style="margin-top:0" *ngIf="type == 'default'">
            <a class="weui-cell weui-cell_access" href="javascript:;" (click)="_onMore(item,i)" *ngFor="let item of paylogs;index as i;">
                <div class="weui-cell__bd">
                    <h2 class="weui-cell__title">{{item.title}}</h2>
                    <div class="weui-cell__info">{{item.time}}</div>
                </div>
                <div class="weui-cell__ft">
                    <div class="weui-cell__title">{{item.tip}}</div>
                    <div class="weui-cell__info">{{item.fee}}å…ƒ</div>
                </div>
            </a>
        </div>

        <div class="weui-cells" style="margin-top: 0;" *ngIf="type == 'label'">
            <a class="weui-cell weui-cell_access" href="javascript:;" (click)="_onMore(item,i)" *ngFor="let item of paylogs;index as i;">
                <div class="weui-cell__bd">
                    <div class="weui-cell__title">{{item.title}}</div>
                    <div class="weui-cell__info">{{item.label1}}</div>
                    <div class="weui-cell__info">{{item.label2}}</div>
                </div>
                <div class="weui-cell__ft">
                    <div class="weui-cell__info weui-wepay-color-green">{{item.tip}}</div>
                </div>
            </a>
        </div>

        <div class="weui-cells" style="margin-top:0" *ngIf="type == 'avatar'">
            <a class="weui-cell weui-cell_primary" href="javascript:;" (click)="_onMore(item,i)" *ngFor="let item of paylogs;index as i;">
                <div class="weui-cell__hd">
                    <img [src]="item.avatar" alt="" width="34" height="34">
                </div>
                <div class="weui-cell__bd">
                    <div class="weui-cell__title">{{item.title}}</div>
                    <div class="weui-cell__info">{{item.time}}</div>
                </div>
                <div class="weui-cell__ft">
                    <div class="weui-cell__title weui-wepay-color-orange">{{item.money}}</div>
                    <div class="weui-cell__info">{{item.nickname}}</div>
                </div>
            </a>
        </div>
    </div>
</div>
