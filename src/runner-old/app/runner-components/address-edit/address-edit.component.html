<div class="main">
  <div class="weui-cells m0">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="post.realname" type="text" placeholder="必填">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="post.mobile" type="tel" placeholder="必填">
      </div>
    </div>
  </div>

  <div class="weui-cells mt5">
    <a class="weui-cell weui-cell_access" href="javascript:;" (click)="openLocpicker()">
      <div class="weui-cell__bd" style="min-width: 5em;s">
        <p>详细地址</p>
      </div>
      <div class="weui-cell__ft text-sm">{{post.poiaddress}}</div>
    </a>
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="post.detail" type="text" placeholder="补充详细地址(如门牌号/楼层号等)">
      </div>
    </div>
  </div>
</div>

<suyun-locpicker (onPicker)="onPicker($event)" *ngIf="show.picker"></suyun-locpicker>

<div class="h45"></div>

<a href="javascript:;" class="weui-btn weui-btn_primary" (click)="save()">保&nbsp;存</a>
