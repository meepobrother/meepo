<myjd-content>
  <ul class="bdbt-1px">
    <li class="myJD-banner bdbt-1px">
      <a href="javascript:;" class="myJD-link">
        <div class="my-item">
          <div class="fl">
            <span class="couponIn-icon w-15">
              <img src="//m.360buyimg.com/mobilecms/jfs/t2782/329/448284447/1176/f4bdcb20/57147ba3Ne2fccde3.png">
            </span>
            <span class="myJD-Order">我的订单</span>
          </div>
          <div class="fr" (click)="myorder()">
            <span class="myJD-AllOrder">全部订单</span>
            <span class="myJD-arrow"></span>
          </div>
        </div>
      </a>
    </li>
    <li class="myJD-item bdbt-1px">
      <a href="javascript:;" [routerLink]="order.link" class="bdr-1px" *ngFor="let order of orders">
        <div class="myID-part w-3">
          <span class="myID-img">
            <img [src]="order.icon">
            <span name="daifukuan"></span>
          </span>
          <span class="myID-text">{{order.title}}</span>
        </div>
      </a>
    </li>
  </ul>
</myjd-content>
