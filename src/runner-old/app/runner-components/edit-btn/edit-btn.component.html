<a [class.edit]="!fixed" [class.fixed]="fixed" *ngIf="util.edit" href="javascript:;" (click)="_onClick()">
    <a class="md-mini-fab" href="javascript:;">点击进行编辑设计</a>
</a>


<div class="js_dialog" *ngIf="showText">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">修改文字</strong></div>
        <div class="weui-dialog__bd">
            <textarea class="weui-textarea" [(ngModel)]="str" placeholder="请输入文本" rows="3"></textarea>
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="sure()">确定</a>
        </div>
    </div>
</div>
