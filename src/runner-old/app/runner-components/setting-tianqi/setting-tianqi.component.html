
<div class="title">
  其他因素加价(如天气,路况等)
</div>

<div class="weui-cells">
  <a class="weui-cell weui-cell_access" (click)="moreTianqi(item,i)"  *ngFor="let item of post.tianqiItems;index as i;" href="javascript:;">
    <div class="weui-cell__bd">
      <p>{{item['title']}}</p>
    </div>
    <div class="weui-cell__ft">{{item['price']}}元</div>
  </a>

  <a class="weui-cell weui-cell_access" (click)="addTianqi()" href="javascript:;">
    <div class="weui-cell__bd">
      <p>添加</p>
    </div>
    <div class="weui-cell__ft"></div>
  </a>
</div>

<div class="js_dialog" *ngIf="showTianqiEdit">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-dialog__hd"><strong class="weui-dialog__title">天气加价设置</strong></div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">天气状况</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="tianqiEditItem['title']" type="text" placeholder="请输入天气状况">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">加价</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="tianqiEditItem['price']" type="text" placeholder="请输入价格">
      </div>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="save()">保存</a>
    </div>
  </div>
</div>
