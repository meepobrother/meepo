  <div class="swiper-wrapper">
    <ng-content></ng-content>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-scrollbar" [class.hide]="!option['scrollbar']"></div>
  <meepo-slides-water [class.hide]="!hasWater"></meepo-slides-water>
</div>
