
<div class="title">
  加价时段
</div>

<div class="weui-cells">
  <a class="weui-cell weui-cell_access" (click)="moreTime(item,i)"  *ngFor="let item of post.timeItems;index as i;" href="javascript:;">
    <div class="weui-cell__bd">
      <p>{{item['start']}}-{{item['end']}}</p>
    </div>
    <div class="weui-cell__ft">{{item['price']}}元</div>
  </a>
  <a class="weui-cell weui-cell_access" (click)="addTime()" href="javascript:;">
    <div class="weui-cell__bd">
      <p>添加</p>
    </div>
    <div class="weui-cell__ft"></div>
  </a>
</div>


<div class="js_dialog" *ngIf="showTimeEdit">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-dialog__hd"><strong class="weui-dialog__title">时间加价设置(24小时制,如凌晨1点20: 01:20)</strong></div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">开始时间</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="timeEditItem['start']" type="text" pattern="[0-9]*" placeholder="请输入开始时间">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">结束时间</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="timeEditItem['end']" type="text" pattern="[0-9]*" placeholder="请输入结束时间">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">加价</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" [(ngModel)]="timeEditItem['price']" type="number" pattern="[0-9]*" placeholder="请输入加价">
      </div>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="save()">保存</a>
    </div>
  </div>
</div>
