        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" [(ngModel)]="editItem['title']" type="text" placeholder="请输入标题">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">英文字母</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" [(ngModel)]="editItem['code']" type="text" placeholder="请输入代号">
            </div>
        </div>

            <div class="weui-cell__hd"><label class="weui-label">类型编号</label></div>

                <input class="weui-input" [(ngModel)]="editItem['type']" type="number" pattern="[0-9]*" placeholder="请输入qq号">
            </div>
        </div>
        <div style="color:red;font-size:.9em;padding: 10px;">
            类型编号及代号不能重复,<br> 已使用
            <ul>
                <li>[帮我买-buy-2,3]</li>
                <li>[帮我送-song-0,1]</li>
                <li>[帮帮忙-help-4,5]</li>
                <li>[虚拟任务-other-6,7]</li>
            </ul>
        </div>

            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="closeEditer()">取消</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="deleteEdit()">删除</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="saveEditer()">确定</a>
        </div>
    </div>
</div>
