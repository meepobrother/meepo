<div class="decorate-content">
  <div class="weui-cells" *ngIf="hasAdd">
    <a class="weui-cell weui-cell_access" href="javascript:;" (click)="addItem()">
      <div class="weui-cell__bd">
        <p>添加服务</p>
      </div>
      <div class="weui-cell__ft">点击添加</div>
    </a>
  </div>
  <div class="decorate-item hot-service" *ngIf="items.length>0">
    <div class="hot-service">
      <div class="service-list">
        <a href="javascript:;" (click)="_onItem(item)" *ngFor="let item of items">
          <div class="hot-list">
            <div class="hot-img-box">
              <img [src]="item.images">
            </div>
            <p class="hot-title">{{item.title}}</p>
            <p>
              <span class="price">￥{{item.price}}/小时</span>
              <span class="sale-number">已售{{item.coach_num}}</span>
            </p>
          </div>
        </a>
      </div>
    </div>
    <p *ngIf="items.length<=0" style="padding: 20px;margin-top: 10px;">无上架服务</p>
  </div>
</div>


<div class="js_dialog" *ngIf="showAddItem">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-dialog__hd"><strong class="weui-dialog__title">添加项目</strong></div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" [(ngModel)]="post['title']" type="text" placeholder="请输入项目标题">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">价格</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" [(ngModel)]="post['price']" type="number" placeholder="请输入预约价格">
        </div>
      </div>
      <div class="">
        <suyun-uploader (onUpload)="onUpload($event)" title="项目图片" [images]="post['images']"></suyun-uploader>
      </div>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="hideAddItem()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="save()">保存</a>
    </div>
  </div>
</div>
