<div class="weui-cells weui-cells_form">
  <div class="weui-cell weui-cell_vcode">
    <div class="weui-cell__hd">
      <label class="weui-label">手机号</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" [(ngModel)]="post.mobile" type="tel" placeholder="请输入手机号">
    </div>
    <div class="weui-cell__ft">
      <button class="weui-vcode-btn" (click)="getCode()">{{tip}}</button>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" [(ngModel)]="post.code" type="number" placeholder="请输入验证码">
    </div>
  </div>
</div>
