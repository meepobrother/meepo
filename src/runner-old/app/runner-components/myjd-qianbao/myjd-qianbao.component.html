<myjd-content>
  <ul class="bdbt-1px">
    <li class="myJD-banner bdbt-1px">
      <a href="javascript:;" class="myJD-link">
        <div class="my-item">
          <div class="fl">
            <span class="couponIn-icon w-15">
              <img src="//m.360buyimg.com/mobilecms/jfs/t2203/304/2666723295/1196/73933439/57147bc1N111ca2fd.png">
            </span>
            <span class="myJD-Order">我的钱包</span>
          </div>
          <div class="fr" (click)="myorder()">
            <span class="myJD-AllOrder">我要提现</span>
            <span class="myJD-arrow"></span>
          </div>
        </div>
      </a>
    </li>
    <li class="myJD-item bdbt-1px">
      <a href="javascript:;" class="bdr-1px" *ngFor="let order of orders">
        <div class="myID-part w-3">
          <span class="myID-num">
            <span>{{order.num}}</span>
          </span>
          <span class="myID-text">{{order.title}}</span>
        </div>
      </a>
    </li>
  </ul>
</myjd-content>
