    var rcmd_url = "http://demo.heimaoq.com/bendiquanindex.html?i=1&ma=",
      title = "还不赶紧看下小伙伴在圈子里发了啥~", desc = "小伙伴都在这里分享自己的趣事，还不赶紧来参与讨论~",
      img_url = "http://img.chwlsq.com/1/config/1701181538390051064.jpg",
      callback_url = "/tool/share?i=1";
    wx.config({
      debug: false,
      appId: 'wx77c288f7f0ee90ce',
      timestamp: 1500090777,
      nonceStr: '6907294626954946',
      signature: '0160F987E74FE4C22B796A8CC4A13D338440A96B',
      jsApiList: [
        'getLocation',
        'onMenuShareAppMessage',
        'onMenuShareTimeline',
        'showOptionMenu',
        'chooseImage',
        'uploadImage',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onVoiceRecordEnd',
        'playVoice',
        'onVoicePlayEnd',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice'
      ]
    });
    wx.ready(function () {
      wx.showOptionMenu();
      // “分享到朋友圈”
      wx.onMenuShareTimeline({
        title: title,
        link: rcmd_url,
        imgUrl: img_url,
        success: function (res) {
          $('#share-box').hide();
          $.post(callback_url, {}, function () { }, "json");
        },
        cancel: function (res) {
          return;
        },
        fail: function (res) {

        }
      });

      // “分享给朋友”
      wx.onMenuShareAppMessage({
        title: title,
        desc: desc,
        link: rcmd_url,
        imgUrl: img_url,
        success: function () {
          $('#share-box').hide();
          $.post(callback_url, {}, function () { }, "json");
        },
        cancel: function () {
          return;
        },
        fail: function (res) {

        }
      });

    });
    function getlocation()
    {
      wx.getLocation({
        type: 'gcj02', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
        success: function (res) {
          var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
          var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
          var speed = res.speed; // 速度，以米/每秒计
          var accuracy = res.accuracy; // 位置精度
          translatemap(latitude,longitude);
        }
      });
    }
    function translatemap(lat,lng)
    {
      var locationy = lng;
      var locationx = lat;
      $.ajax({
        url: "http://apis.map.qq.com/ws/geocoder/v1/",
        type:"get",
        dataType:'jsonp',
        data:{"location":locationx+","+locationy,"key":"QW7BZ-4I4KW-CH3RC-OJJXO-QBWQF-YVFDG","coord_type":5,"get_poi":1,"poi_options":"page_size=20;page_index=1","output":"jsonp"},
        jsonp:"callback",
        jsonpCallback:"QQmap",
        success: function(d) {
          if (d.status == 0) {
            var str="";
            $.each(d.result.pois, function(i, item) {
              str+='<a class="weui_cell position weui_cell_border" href="javascript:;" data-lat="'+item.location.lat+'" data-lng="'+item.location.lng+'" data-name="'+item.title+'">';
              str+='<div class="weui_cell_bd weui_cell_primary">';
              str+='  <p>'+item.title+'</p>';
              str+='</div>';
              str+='<span class="weui_cell_ft"></span></a>';
            })
            $("#nearlist").html(str);
            $("#nearlist a").click(function(){
              var o=$(this);
              $("#chosedaddr").html(o.data("name"));
              $("#lat").val(o.data("lat"));
              $("#lng").val(o.data("lng"));
              $("#conentdiv").show();
              $(".page-footer").show();
              $("#searchmap").hide();
            });
          }
          else
          {
            $("#nearlist").html("");
          }
        },
        error: function() {
          $("#nearlist").html("");
        }
      });
    }

    $(function(){
      $("#chooseaddress").click(function(){
        getlocation();
        $("#conentdiv").hide();
        $("#searchmap").show();
      });
      $("#choosetopic").click(function(){
        $("#conentdiv").hide();
        $("#CategoryDialog").show();
      });
      $(".topliclist a").click(function(){
        $("#CategoryDialog").hide();
        $("#conentdiv").show();
        $("#categoryid").val($(this).data("id"));
        $("#choosetopic").html($(this).data("name"));
      });
      $(".addback").click(function(){
        $("#conentdiv").show();
        $("#searchmap").hide();
        $("#CategoryDialog").hide();
      });
      $("#emptyaddress").click(function(){
        $("#conentdiv").show();
        $("#searchmap").hide();
        $("#lat").val("0");
        $("#lng").val("0");
        $("#chosedaddr").html("");
      });
      $("#postbtn").click(function(){
        var s=0; //$('#visiable').is(':checked')
        var addr=$("#chosedaddr").html();
        var content=$("#content").val();
        var self = $(this);
        if (content <5) {
          wptAlert("对不起，请说点您现在的想法吧~");
          return false;
        }
        var text=self.text();
        self.addClass("doing").text('正在发布中...');
        wptLoading("正在发布中...");
        var d="";
        $("#imagelist .weui_uploader_file").each(function(i, j) {
          var k = $(this).data("url");
          if(d.length>0)
          {
            d+=",";
          }
          d+=k;
        });
        $.ajax({
          type: "post",
          dataType: "json",
          data: {"self": s, "addr": addr, "content": content,"d":d,"c":$("#categoryid").val(), "lat": $("#lat").val(), "lng": $("#lng").val(),
            voice:$("#hidrecordId").val(),
            timer:$("#hidrecordTime").val(),
            fengmianurl:$("#fengmianurl").val(),
            videotime:$("#videotime").val(),
            videourl:$("#videourl").val()
          },
          url: "/tool/addquan/?i=1&version="+new Date(),
          cache:false,
          success: function(d){
            if (d.state == "success") {
              $(document.body).trigger('wptLoading_view:hide');
              webToast(d.msg,"middle",1000);
              if(d.quankill=="0")
              {
                wptRedirect('/bendiquanindex.html?i=1',1000)
              }
              else
              {
                wptRedirect('/bendiquan/qdetails?i=1&id='+d.id,1000)
              }
            }
            else
            {
              $(document.body).trigger('wptLoading_view:hide');
              wptAlert(d.msg, function(){
                self.removeClass("doing").text(text);
              });
            }
          }
        })
        return false;
      });
      var index = 0,
        localIds = [],
        serverIds = [];
      $(".dropz").click(function(){
        if($("#hidrecordTime").val()!="0" || $("#videolist").html()!="" )
        {
          wptAlert("对不起，不能同时发布图片、语音和视频！");
          return false;
        }
        if($(".weui_uploader_file").length>=9)
        {
          wptAlert("对不起，一次只能上传9张图片哦！");
          return false;
        }
        o=$(this);
        wx.chooseImage({
          count: 9, // 默认9
          sizeType: ['compressed'], // 可以指定是原图还是压缩图，默认二者都有
          sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
          success: function (res) {
            var localIds = res.localIds;
            syncUpload(localIds);
          },
          cancel: function() {
            self.removeClass("doing");
          },
          fail: function(){
            self.removeClass("doing");
          }
        });
      });
      //上传图片
      var syncUpload = function(localIds){
        var localId = localIds.pop();
        wptLoading("正在保存中...");
        wx.uploadImage({
          localId: localId,
          isShowProgressTips: 1,
          success: function (res) {
            $.ajax({
              type: "post",
              dataType: "json",
              data: {"serverId":res.serverId,"u":o.attr("url")},
              url: "/tool/wxquanupload/?i=1&t="+new Date(),
              cache:false,
              success: function(rept){
                if (rept.state == 1) {
                  var str='<li class="weui_uploader_file" data-url="'+rept.fileimage+'" style="background-image:url('+rept.filepath+')">';
                  str+='<span class="del" ><a href="javascript:;" ><img src="/themes/default/images/quan/del.png"></a></span>';
                  str+='</li>';
                  $("#imagelist").html($("#imagelist").html()+str);
                  $(document.body).trigger('wptLoading_view:hide');
                  $(".weui_uploader_file a").click(function(){
                    var o=$(this);
                    var n=o.parent().parent().data("url");
                    $.ajax({
                      type: "post",
                      dataType: "json",
                      data: {"name":n},
                      url: "/tool/deletequanwx/?i=1&t="+new Date(),
                      cache:false,
                      success: function(rept){
                        o.parent().parent().remove();
                      }
                    })
                  });
                } else {
                  $(document.body).trigger('wptLoading_view:hide');
                  wptAlert(rept.msg);
                }
              }
            })
            if(localIds.length > 0){
              syncUpload(localIds);
            }
          },
          fail: function (res) {
            $(document.body).trigger('wptLoading_view:hide');
            wptAlert("目前微信上传图片系统故障<br/>腾讯方面正在积极排查解决，请稍后再试");
          }
        });
      }
    })
