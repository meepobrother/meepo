<div class="">
    <swiper-default>
        <div class="swiper-slide" *ngFor="let img of detail['images']">
            <img [src]="img" alt="">
        </div>
    </swiper-default>
</div>

<suyun-top-nav [items]="tabs" (onItem)="onItem($event)"></suyun-top-nav>

<div *ngIf="activeTabCode == 'coach'">
    <div class="">

        <div class="weui-cells">
            <p style="padding: 10px;">上课时间: {{detail.start}}-{{detail.end}}</p>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" [(ngModel)]="post['realname']" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" [(ngModel)]="post['mobile']" type="tel" placeholder="请输入手机号">
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" (click)="save()">提交预约</a>
        </div>
    </div>
</div>

<div *ngIf="activeTabCode == 'detail'">
    <div class="main">
        {{detail.desc}}
    </div>
</div>

<!-- *ngIf="showLoading" -->
<activity-indicator *ngIf="showLoading" [props]="loaddingProps"></activity-indicator>
