<div style="position: relative;">
  <div class="w_tag bor-b marbot10">
    <a href="javascript:;" class="tab_btn marbot20" (click)="edit(item,i)" *ngFor="let item of items;index as i;">{{item.title}}</a>
    <a href="javascript:;" class="tab_btn marbot20" (click)="add()">添加</a>
  </div>
</div>

<div class="js_dialog" *ngIf="showEdit">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="activeItem['title']" placeholder="请输入标题">
      </div>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="del()">删除</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="save()">保存</a>
    </div>
  </div>
</div>
