<coach-advs code="cloud.index.advs"></coach-advs>

<feed-tab [items]="navs">
  <goods-list [items]="items" (onAdd)="onAdd($event)"></goods-list>
</feed-tab>

<sku *ngIf="showSku" (onClose)="onClose()" [good]="skuItem" (onAdd)="addToCart($event)" (onBuy)="buyNow($event)"></sku>

<div class="js_dialog" *ngIf="showPayQrcode">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-dialog__hd"><strong class="weui-dialog__title">{{skuItem['title']}}</strong></div>
    <p>{{skuItem['desc']}}</p>
    <p>订单号: {{tid}}</p>
    <div class="qrcode-container">
      <div class="qrcode" id="qrcode"></div>
      <p style="text-align: center;">打开支付宝扫码支付购买!!</p>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="hidePay()">支付好了</a>
      <!--<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="shoPayIframe()">去支付</a>-->
    </div>
  </div>
  <!--<iframe *ngIf="showPayDia" [src]="qrCodeUrl" width="100%" height="100%" frameborder="0"></iframe>-->
</div>


<div class="h65"></div>
