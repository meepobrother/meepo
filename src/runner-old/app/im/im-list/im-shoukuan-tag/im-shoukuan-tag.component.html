<div style="position: relative;">
  <suyun-edit-btn (onEditer)="open()"></suyun-edit-btn>
  <div class="weui-cells">
    <div class="weui-cell" href="javascript:;" *ngFor="let item of items" (click)="select(item)">
      <div class="weui-cell__bd weui-cell_primary">
        <p>{{item.title}}</p>
        <p>{{item.desc}}</p>
      </div>
      <span class="weui-cell__ft">
          <zan-radios [isCheck]="item.active"></zan-radios>
        </span>
    </div>
  </div>
</div>


<div class="js_dialog" *ngIf="showDialog">
  <div class="weui-mask"></div>
  <div class="weui-dialog" *ngIf="!showEdit">
    <div class="weui-cells">
      <a class="weui-cell weui-cell_access" (click)="more(item,i)" href="javascript:;" *ngFor="let item of items;index as i;">
        <div class="weui-cell__bd">
          <p>{{item.title}}</p>
        </div>
        <div class="weui-cell__ft">
        </div>
      </a>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="add()">添加</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="save()">保存</a>
    </div>
  </div>

  <div class="weui-dialog" *ngIf="showEdit">
    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">名字</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" [(ngModel)]="editItem['title']" placeholder="请输入标签名字">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">简介</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" [(ngModel)]="editItem['desc']" placeholder="请输入简介">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">起步</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" [(ngModel)]="editItem['price']" placeholder="请输入起步价">
        </div>
      </div>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancelEdit()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="delete()">删除</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="default()">默认</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="saveEdit()">确定</a>
    </div>
  </div>
</div>
