<div class="js_dialog">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="post.data.realname" placeholder="请输入姓名">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" [(ngModel)]="post.data.mobile" pattern="[0-9]*" placeholder="请输入电话">
      </div>
    </div>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="sure()">发送</a>
    </div>
  </div>
</div>
