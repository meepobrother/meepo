<div class="js_dialog">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <textarea class="weui-textarea" [(ngModel)]="post['data']['url']" placeholder="请输入视频网址" rows="3"></textarea>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="sureRedpack()">发送</a>
    </div>
  </div>
</div>
