<div class="js_dialog">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <input class="weui-input" [(ngModel)]="post['data']['money']" type="number" pattern="[0-9]*" placeholder="请输入收款金额">
    <textarea class="weui-textarea" [(ngModel)]="post['data']['desc']" placeholder="请输入收款原因" rows="3"></textarea>
    <div class="weui-dialog__ft">
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="cancel()">取消</a>
      <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="sure()">收款</a>
    </div>
  </div>
</div>
