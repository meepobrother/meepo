<zan-popup (onClose)="close()" duration="right">
  <nx-tabbar [items]="items" (onSelect)="onSelect($event)">
    <div class="title">
      {{activeItem.title}}
    </div>
    <div class="weui-grids">
      <a href="javascript:;" class="weui-grid" *ngFor="let it of activeItem['items']">
        <div class="weui-grid__icon list-icon">
          <img [src]="it['image']" alt="">
        </div>
        <p class="weui-grid__label">{{it['title']}}</p>
        <div class="opt">
          <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" (click)="preview(it)">预览</a>
          <a href="javascript:;" *ngIf="!it['has']" class="weui-btn weui-btn_mini weui-btn_warn buy-btn" (click)="buy(it)">购买</a>
          <a href="javascript:;" *ngIf="it['has']" class="weui-btn weui-btn_mini weui-btn_warn buy-btn" (click)="use(it)">使用</a>
        </div>
      </a>
    </div>
  </nx-tabbar>
</zan-popup>
