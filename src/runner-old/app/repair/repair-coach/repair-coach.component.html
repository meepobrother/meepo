<div class="">
    <div class="xiche-tag">
        <suyun-repair-coach-tag (onSelect)="onSelect($event)"></suyun-repair-coach-tag>
    </div>

    <div class="xiche-tag">
        <!-- <suyun-repair-shop-tag (onSelect)="onSelect($event)"></suyun-repair-shop-tag> -->
    </div>

    <div class="desc-container">
        <!--<suyun-edit-btn></suyun-edit-btn>-->
        <div class="weui-cells weui-cells_form mt10">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" [(ngModel)]="post['desc']" placeholder="留言信息" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <!--<suyun-html-audio [isUpload]="isUpload" (onRecord)="onRecord($event)"></suyun-html-audio>-->
        <suyun-wechat-audio [localId]="localId" [isUpload]="timeLen < 3" audioBtnTitle="语音留言" (onRecord)="onRecord($event)"></suyun-wechat-audio>

    </div>

    <suyun-time-select *ngIf="showTime"></suyun-time-select>
</div>
