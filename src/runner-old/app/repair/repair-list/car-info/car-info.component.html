<div class="weui-cells">
  <div class="weui-cell" (click)="goDetail()">
    <div class="weui-cell__hd"><img [src]="item['image']" alt="" style="width:20px;margin-right:5px;display:block"></div>
    <div class="weui-cell__bd">
      <p>{{item['car_num']}}</p>
    </div>
    <div class="weui-cell__ft">{{item['mobile']}}</div>
  </div>
</div>
