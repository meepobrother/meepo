<coach-advs code="repair.post.advs">
</coach-advs>

<div class="weui-grids">
    <a href="javascript:;" [routerLink]="item.link" class="weui-grid" *ngFor="let item of items">
        <div class="weui-grid__icon">
            <img [src]="item.icon" alt="">
        </div>
        <p class="weui-grid__label">{{item.title}}</p>
    </a>
</div>

<div class="title">
    快捷操作
</div>

<div class="opts">
    <div class="opt-item" (click)="scanQrCode()">
        <i class="icon scan-icon"></i>
        <p>扫车牌自动识别</p>
    </div>
    <div class="opt-item noborder">
        <i class="icon search-icon"></i>
        <p>搜索查找车辆</p>
    </div>
</div>

<div class="title">
    进行中的工单
</div>
<div class="weui-panel weui-panel_access" *ngIf="orders.length> 0">
    <div class="weui-panel__bd">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" *ngFor="let item of orders">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" [src]="item.image" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{{item.title}}</h4>
                <p class="weui-media-box__desc">{{item.desc}}</p>
            </div>
        </a>
    </div>
</div>

<p class="empty" *ngIf="orders.length<=0">
    暂无进行中工单
</p>
