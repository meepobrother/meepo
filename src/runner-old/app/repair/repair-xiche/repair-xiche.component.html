<div class="" *ngIf="!showOrder" [formGroup]="form">
    <suyun-car-ocr></suyun-car-ocr>
    <div class="xiche-tag">
        <suyun-repair-xiche-tag (onSelect)="selectGoods($event)"></suyun-repair-xiche-tag>
    </div>
    <div class="desc-container">
        <!--<suyun-edit-btn></suyun-edit-btn>-->
        <div class="weui-cells weui-cells_form mt10">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" formControlName="desc" placeholder="留言信息" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <!--<suyun-html-audio [isUpload]="isUpload" (onRecord)="onRecord($event)"></suyun-html-audio>-->
        <suyun-wechat-audio [localId]="localId" [isUpload]="timeLen < 3" audioBtnTitle="语音留言" (onRecord)="onRecord($event)"></suyun-wechat-audio>
    </div>

    <div style="position:relative;">
        <!--<suyun-edit-btn></suyun-edit-btn>-->
        <div class="weui-cells mt10">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">服务价格</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" formControlName="price" pattern="[0-9]*" placeholder="请输入服务价格">
                </div>
            </div>
        </div>
    </div>

    <div style="position:relative;">
        <!--<suyun-edit-btn></suyun-edit-btn>-->
        <div class="weui-cells mt10">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">预计完成</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" formControlName="duration" pattern="[0-9]*" placeholder="请输入接单后预计完成时间">
                </div>
            </div>
        </div>
    </div>
</div>
<suyun-order-create *ngIf="createOrder" [post]="this.form.value" (onSuccess)="onPaySuccess($event)"></suyun-order-create>
<pay-order [btnTitle]="btnOrderTitle" [isActive]="isValid" [price]="form.get('total').value" [tip]="form.get('priceStr').value" (onPay)="addToOrder()"></pay-order>
