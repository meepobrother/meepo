<div class="ibox">
    <div class="ibox-title">
        <h5>帖子标签</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let item of list">
                    <td>
                        <a class="client-link">{{item.title || '昵称'}}</a>
                    </td>
                    <td>
                        <a href="javascript:;" (click)="edit(item)" class="btn btn-primary btn-xs">编辑</a>
                        <a href="javascript:;" (click)="delete(item)" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
