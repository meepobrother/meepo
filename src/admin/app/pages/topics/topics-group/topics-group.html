<div class="ibox">
    <div class="ibox-title">
        <h5>帖子分类</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="dd" id="nestable2">
            <ol class="dd-list">
                <li class="dd-item" [attr.data-id]="item.id" *ngFor="let item of list;index as i;">
                    <div class="pull-left">
                        <span class="label label-info" (click)="edit(item,i)">
                            <i class="fa fa-edit"></i>
                        </span>
                        <span class="label label-danger" (click)="delete(item,i)">
                            <i class="fa fa-trash-o"></i>
                        </span>
                    </div>
                    <div class="dd-handle">
                        <h5 class="title">{{item.title}}</h5>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
