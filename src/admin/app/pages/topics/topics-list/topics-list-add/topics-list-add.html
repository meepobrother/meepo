<div class="ibox">
    <div class="ibox-title">
        <h5>添加帖子</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="close()">关闭</a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="form-group">
            <label>帖子标题</label>
            <input class="form-control" [(ngModel)]="form.title" type="text">
        </div>

        <div class="form-group">
            <label>图片附件</label>
            <img *ngFor="let thumb of form.thumbs" [src]="thumb" style="height: 4em;margin: 5px;" />
            <a class="btn btn-primary btn-outline" uploader (uploaderChange)="addImage($event)">+</a>
        </div>

        <div class="form-group">
            <label>分类</label>
            <multi-select (onSelect)="onSelectGroup($event)" [list]="classes"></multi-select>
        </div>

        <div class="form-group">
            <label>简介</label>
            <textarea class="form-control" rows="3" [(ngModel)]="form.desc"></textarea>
        </div>
        <div class="form-group">
            <label>详情</label>
            <editor (onInit)="onInitEditor($event)">
                <div [innerHtml]="form.content"></div>
            </editor>
        </div>

        <div class="form-group">
            <a class="btn btn-primary" (click)="save()">保存</a>
            <a class="btn btn-default" (click)="close()">取消</a>
        </div>
    </div>
</div>
