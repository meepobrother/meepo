<div class="ibox">
    <div class="ibox-title">
        <h5>帖子列表</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td style="width: 4em;">编号</td>
                    <td style="width: 10em;">标题</td>
                    <td style="width: 10em;">分类</td>
                    <td style="width: 20em;">简介</td>
                    <td>
                        操作
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>{{item.id}}</td>
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.title || '标题'}}</a>
                    </td>
                    <td>
                        <label class="label label-info">{{item?.class_title}}</label>
                    </td>
                    <td>
                        {{item.desc}}
                    </td>
                    <td>
                        <a href="javascript:;" (click)="edit(item)" class="btn btn-primary btn-xs">编辑</a>
                        <a href="javascript:;" (click)="delete(item)" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
