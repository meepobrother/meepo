<div class="ibox">
    <div class="ibox-title">
        <h5>全部工单</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover" *ngIf="list.length>0">
            <thead>
                <tr>
                    <td style="width: 4em;">编号</td>
                    <td style="width: 10em;">标题</td>
                    <td>简介</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>{{item.id}}</td>
                    <td>
                        <a class="client-link" (click)="edit(item)">{{item.title || '工单标题'}}</a>
                    </td>
                    <td>
                        {{item.desc}}
                    </td>
                    <td>
                        <a href="javascript:;" (click)="edit(item)" class="btn btn-primary btn-xs">编辑</a>
                        <a href="javascript:;" (click)="delete(item)" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <blank title="还没有工单" *ngIf="list.length<=0">
            立即添加工单
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
