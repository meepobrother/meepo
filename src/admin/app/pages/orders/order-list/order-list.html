<div class="ibox">
    <div class="ibox-title">
        <h5>全部工单</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover" *ngIf="list.length>0">
            <tbody>
                <tr *ngFor="let item of list">
                    <td class="client-avatar">
                        <img alt="头像" [src]="item.avatar">
                    </td>
                    <td>
                        <a class="client-link">{{item.nickname || '昵称'}}</a>
                        <a class="client-link">{{item.realname}}</a>
                        <a class="client-link">{{item.mobile}}</a>
                    </td>
                    <td class="contact-type">
                        <i class="fa fa-location-arrow text-danger"> </i>
                    </td>
                    <td class="client-status">
                        <span [class.label-primary]="item.isadmin == 1" class="label">站长</span>
                        <span [class.label-primary]="item.ismanager == 1" class="label">管理员</span>
                        <span [class.label-primary]="item.isrunner == 1" class="label">员工</span>
                        <span [class.label-primary]="item.mobile" class="label">会员</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <blank title="还没有工单">
            立即添加工单
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
