<div class="ibox">
    <div class="ibox-title">
        <h5>工单分类</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <group-list action="orders" title="工单分类"></group-list>
        <table class="table table-striped table-hover" *ngIf="list.length>0">
            <thead>
                <tr>
                    <th style="min-width: 8em;">
                        标题
                    </th>
                    <th style="min-width: 18em;">
                        简介
                    </th>
                    <th style="min-width: 8em;">
                        状态
                    </th>
                    <th>关联标签</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list;index as i;">
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.title || '标题'}}</a>
                    </td>
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.desc || '简介'}}</a>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-xs" (click)="edit(item,i)">编辑</a>
                        <a class="btn btn-danger btn-xs" (click)="delete(item,i)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <blank *ngIf="list.length<=0" title="还没有分类">
            立即添加工单分类
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
