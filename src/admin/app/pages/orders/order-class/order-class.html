<div class="ibox">
    <div class="ibox-title">
        <h5>工单分类</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover" *ngIf="api.list.size>0">
            <tbody>
                <tr *ngFor="let item of api.dates">
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.title || '标题'}}</a>
                    </td>
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.desc || '简介'}}</a>
                    </td>
                    <td class="client-status">
                        <span (click)="updateStatus(item)" [class.label-primary]="item.status == 1" class="label">
                            {{item.status == 0 ? '关闭' : '开启'}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <blank *ngIf="api.list.size<=0" title="还没有分类">
            立即添加工单分类
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
