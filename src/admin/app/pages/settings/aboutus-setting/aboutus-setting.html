<panel primary>
    <panel-header>
        公司信息
    </panel-header>
    <panel-body [formGroup]="form">
        <form-field>
            <input type="text" placeholder="公司名称" class="form-control" meepoInput>
        </form-field>
        <form-field>
            <textarea placeholder="公司简介" rows="6" class="form-control" meepoInput></textarea>
        </form-field>
        <panel default>
            <panel-header>
                客服电话
                <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
            </panel-header>
            <panel-body formArrayName="kefus">
                <form-field *ngFor="let item of form.get('kefus').controls">
                    <input type="text" placeholder="客服电话" class="form-control" meepoInput/>
                </form-field>
            </panel-body>
        </panel>
    </panel-body>
    <panel-footer>
        <a class="btn btn-primary" (click)="save()">保存</a>
    </panel-footer>
</panel>
