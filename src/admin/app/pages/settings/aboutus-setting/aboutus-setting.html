<div class="ibox">
    <div class="ibox-title">
        <h2>公司信息</h2>
    </div>
    <div class="ibox-content" [formGroup]="form">
        <form-field>
            <input type="text" formControlName="title" placeholder="公司名称" class="form-control" meepoInput>
        </form-field>
        <form-field>
            <textarea placeholder="公司简介" formControlName="desc" rows="6" class="form-control" meepoInput></textarea>
        </form-field>
        <panel default>
            <panel-header>
                客服电话
                <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
            </panel-header>
            <panel-body formArrayName="kefus">
                <form-field *ngFor="let item of form.get('kefus').value;index as i;">
                    <input type="text" [attr.value]="item" (change)="onChange(i,$event)" placeholder="客服电话" class="form-control" meepoInput/>
                </form-field>
            </panel-body>
        </panel>
    </div>
</div>
