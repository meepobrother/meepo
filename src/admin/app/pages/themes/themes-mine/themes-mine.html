<div class="row">
    <div class="col-sm-6" *ngFor="let item of api.dates">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{item.title}}</h5>
            </div>
            <div class="ibox-content profile-content">
                <p>价格： {{item.price}}元</p>
                <p>编号： {{item.code}}</p>
                <p>作者： {{item.oauthor}}</p>
                <div class="user-button">
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" (click)="edit(item)" class="btn btn-primary btn-sm btn-block"><i class="fa fa-envelope"></i> 编辑</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" (click)="goDesign(item)" class="btn btn-default btn-sm btn-block"><i class="fa fa-coffee"></i> 设计</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
