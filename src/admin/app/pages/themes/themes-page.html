<nav-tabs (onInit)="navTabsInit($event)">
    <nav-tab-pane title="我的主题" (onInit)="onMyThemesInit($event)">
        <ng-template navTabPaneRef>
            <my-themes></my-themes>
        </ng-template>
    </nav-tab-pane>
    <nav-tab-pane title="主题市场" (onInit)="onThemesShopsInit($event)">

    </nav-tab-pane>
</nav-tabs>
