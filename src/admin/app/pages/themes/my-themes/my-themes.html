<div class="row" *ngIf="list.length>0">
    <div class="col-sm-4" *ngFor="let item of list">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{item.title}}</h5>
                <div class="ibox-tools">
                    <a class="btn btn-danger btn-xs btn-bitbucket" style="color: #fff;" (click)="delete(item)">
                        删除
                    </a>
                    <a class="btn btn-primary btn-xs btn-bitbucket" (click)="setting(item)">
                        设置
                    </a>
                    <a class="btn btn-success btn-xs btn-bitbucket" style="color: #fff;" (click)="copy(item)">
                        复制
                    </a>
                </div>
            </div>
            <div class="ibox-content profile-content">
                <!-- <p>价格： {{item.price}}元</p> -->
                <p>编号： {{item.token}}</p>
                <p>作者： {{item.author}}</p>
                <div class="tag-list" *ngIf="item['rights']">
                    会员组限制:
                    <label class="label label-default" [class.label-success]="right.active" *ngFor="let right of item['rights']['groups']">{{right.title}}</label>
                </div>
                <div class="tag-list" *ngIf="item['rights']">
                    角色限制:
                    <label class="label label-default" [class.label-success]="right.active" *ngFor="let right of item['rights']['roles']">{{right.title}}</label>
                </div>
                <div class="tag-list" *ngIf="item['rights']">
                    场景限制:
                    <label class="label label-default" [class.label-success]="right.active" *ngFor="let right of item['rights']['scens']">{{right.title}}</label>
                </div>
                <div class="tag-list" *ngIf="item['rights']">
                    会员资料限制:
                    <label class="label label-default" [class.label-success]="right.active" *ngFor="let right of item['rights']['rules']">{{right.title}}</label>
                </div>
                <div class="user-button" style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" (click)="goDesign(item)" class="btn btn-primary btn-sm btn-block"><i class="fa fa-coffee"></i> 设计</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<blank *ngIf="list.length<=0" title="还没有任何主题">
    立即创建专属主题
</blank>
