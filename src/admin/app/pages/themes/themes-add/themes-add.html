<div class="ibox-content" style="min-width: 350px;" [formGroup]="form">
    <form-field>
        <input type="text" formControlName="title" meepoInput class="form-control" placeholder="主题名字">
    </form-field>

    <form-field>
        <input type="text" formControlName="price" meepoInput class="form-control" placeholder="主题价格,元">
    </form-field>

    <form-field>
        <input type="text" formControlName="oauthor" meepoInput class="form-control" placeholder="作者，请输入您的大名！">
    </form-field>

    <form-field>
        <input type="text" readonly formControlName="code" meepoInput class="form-control" placeholder="主题代号，请输入英文字符或汉语拼音">
    </form-field>

    <div>
        <a href="javascript:;" (click)="save()" class="btn btn-primary">添加</a>
        <a href="javascript:;" (click)="delete()" class="btn btn-default">取消</a>
    </div>
</div>
