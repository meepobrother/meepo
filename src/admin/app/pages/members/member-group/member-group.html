<div class="ibox">
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let item of list">
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.title}}</a>
                    </td>
                    <td> {{item.desc}} </td>
                    <td class="client-status">
                        <span (click)="updateStatus(item)" [class.label-primary]="item.status == 1" class="label">
                            {{item.status == 0 ? '关闭' : '开启'}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ibox-footer">
        <a href="javascript:;" (click)="addGroup()" class="btn btn-primary">
            添加
        </a>
    </div>
</div>
