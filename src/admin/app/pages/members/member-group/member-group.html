<div class="ibox">
    <div class="ibox-title">
        <h5>所有角色</h5>
        <div class="ibox-tools">
            <a href="javascript:;" (click)="addGroup()" class="btn btn-primary btn-xs">创建新角色</a>
        </div>
    </div>
    <div class="ibox-content text-center p-md">
        <h2>
            <span class="text-navy">系统内置</span> 4种角色
        </h2>
        <p>
            管理员、站长、员工、会员
        </p>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let item of api.groups;index as i;">
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.title || '未填写'}}</a>
                    </td>
                    <td> {{item.desc}} </td>
                    <td class="client-status">
                        <span (click)="updateStatus(item)" [class.label-primary]="item.status == 1" class="label">
                            {{item.status == 0 ? '关闭' : '开启'}}
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-xs" (click)="edit(item)">
                            编辑
                        </a>
                        <a class="btn btn-danger btn-xs" (click)="deleteGroup(item)">
                            删除
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
