<div class="ibox">
    <div class="ibox-content" [formGroup]="form">
        <form-field>
            <input type="text" formControlName="title" placeholder="请输入角色名称" meepoInput class="form-control">
        </form-field>
        <form-field>
            <input type="text" formControlName="desc" placeholder="请输入角色简介" meepoInput class="form-control">
        </form-field>
        <div class="form-group">
            <label for="status1">
                关闭
                <input type="radio" value="0" id="status1" formControlName="status">
            </label> &nbsp;&nbsp;&nbsp;
            <label for="status2">
                启用
                <input type="radio" value="1" id="status2" formControlName="status">
            </label>
        </div>
        <div>
            <a href="javascript:;" (click)="postDate()" class="btn btn-primary">提交</a>
            <a href="javascript:;" *ngIf="form.get('id').value" (click)="delete()" class="btn btn-danger">删除</a>
            <a href="javascript:;" (click)="cancel()" class="btn btn-default">取消</a>
        </div>
    </div>
</div>
