<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-content">

                <div class="clients-list">
                    <nav-tabs>
                        <nav-tab-pane active="true" title="会员" icon="fa fa-user">
                            <ng-template navTabPaneRef>
                                <member-list></member-list>
                            </ng-template>
                        </nav-tab-pane>

                        <nav-tab-pane title="会员组" icon="fa fa-group">
                            <ng-template navTabPaneRef>
                                <member-group></member-group>
                            </ng-template>
                        </nav-tab-pane>

                        <nav-tab-pane title="汽车资料" icon="fa fa-cogs">
                            <ng-template navTabPaneRef>
                                <cars-list></cars-list>
                            </ng-template>
                        </nav-tab-pane>

                        <nav-tab-pane title="会员卡" icon="fa fa-cogs">
                            <ng-template navTabPaneRef>
                                <cars-list></cars-list>
                            </ng-template>
                        </nav-tab-pane>
                    </nav-tabs>
                </div>
            </div>
        </div>
    </div>
</div>
