<h2>会员管理</h2>
<form-field group="true">
    <input type="text" meepoInput placeholder="请输入要查找客户的电话" class="input form-control">
    <button type="button" end class="btn btn btn-primary"> 
            <i class="fa fa-search"></i> 搜索
        </button>
</form-field>
<div class="h10"></div>
<el-table [model]="list" [stripe]="true" [border]="true">
    <el-table-column label="uid" width="80" model-key="uid"></el-table-column>
    <el-table-column label="头像" width="40">
        <ng-template #slot let-scope="scope">
            <img [src]="list[scope.index].avatar" (click)="click(scope)" style="height: 35px;" />
        </ng-template>
    </el-table-column>
    <el-table-column label="资料">
        <el-table-column model-key="nickname" label="昵称" width="150"></el-table-column>
        <el-table-column model-key="realname" label="姓名" width="150"></el-table-column>
        <el-table-column model-key="mobile" label="电话" width="150"></el-table-column>
    </el-table-column>
    <el-table-column label="地址" width="60">
        <ng-template #slot let-scope="scope ">
            <i class="fa fa-location-arrow text-danger " (click)="locationTo(list[scope.index]) "> </i>
        </ng-template>
    </el-table-column>
    <el-table-column label="角色" width="200">
        <ng-template #slot let-scope="scope ">
            <span [class.label-primary]="list[scope.index].isadmin == 1" class="label">站长</span>
            <span [class.label-primary]="list[scope.index].ismanager == 1" class="label">管理员</span>
            <span [class.label-primary]="list[scope.index].isrunner == 1" class="label">员工</span>
            <span [class.label-primary]="list[scope.index].mobile" class="label">会员</span>
        </ng-template>
    </el-table-column>
    <el-table-column label="操作">
        <ng-template #slot let-scope="scope ">
            <!-- <a class="btn btn-primary btn-xs">推广</a>
            <a class="btn btn-primary btn-xs">技能</a>
            <a class="btn btn-primary btn-xs">课程</a>
            <a class="btn btn-primary btn-xs">店铺</a>
            <a class="btn btn-primary btn-xs">帖子</a> -->
        </ng-template>
    </el-table-column>
</el-table>
<el-pagination [total]="40 " [layout]="[ 'prev', 'pager', 'next', 'jumper', 'size', 'total'] "></el-pagination>
