<table class="table table-hover">
    <tr *ngFor="let item of list">
        <td>{{item.id}}</td>
        <td>
            <img [src]="item.image" style="width: 2em;" />
        </td>
        <td>
            {{item.realname}}
        </td>
        <td>{{item.car_num}}</td>
        <td>{{item.jar_num}}</td>
        <td>
            <label class="label label-success">{{item.licheng || '0.00'}}公里</label>
        </td>
        <td>
            {{item.create_time}}
        </td>
        <td>
            <a class="btn btn-primary btn-xs">编辑</a>
            <a class="btn btn-danger btn-xs">编辑</a>
        </td>
    </tr>
</table>
