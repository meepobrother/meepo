<ul class="page-navs ui-sortable">
    <li class="page-nav ui-sortable-handle" *ngFor="let item of group.pages">
        <span>{{item.title}}</span>
        <div class="right_opts">
            <span class="fa fa-remove icon-container" (click)="removePage(item)"></span>
            <span class="fa fa-edit icon-container" (click)="edigePage(item)"></span>
        </div>
    </li>
</ul>
