<ul class="group-page-container ui-sortable">
    <li class="group-page-nav" *ngFor="let group of catalogService.getGroupsData();index as i;">
        <div class="group-nav">
            <span>
                <i class="icon-folder icon-container"></i>
                {{group.title || '分组名称'}}
            </span>
            <div>
                <span class="icon-delete icon-container"></span>
                <span class="icon-edit icon-container"></span>
                <span class="icon-addpage icon-container"></span>
            </div>
        </div>
        <catalog-page-navs [group]="group" (onClickCata)="clickCata($event)"></catalog-page-navs>
    </li>
</ul>
<div class="new-page-wrap">
    <span (click)="showAddPageDialog()"><i class="icon-container icon-addpage"></i> 添加页面</span>
    <span (click)="showAddGroupDialog()"><i class="icon-container icon-addfolder"></i> 添加分组</span>
</div>
