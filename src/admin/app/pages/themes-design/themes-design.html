<div class="container">
    <div class="container-left">
        <widget-section *ngIf="showComponent" (onSelect)="addWidget($event)"></widget-section>
        <div style="height: 20px;"></div>
        <catalog-section [appId]="app_id"></catalog-section>
    </div>
    <div class="container-center">
        <div class="ibox">
            <div class="ibox-content">
                <iphone6>
                    <layout-view [widget]="currentPage"></layout-view>
                </iphone6>
            </div>
            <div class="ibox-content">
                <div class="footer-save">
                    <a href="javascript:;" (click)="saveCurrentPage()" [class.btn-disable]="saveBtn.loading" class="btn btn-primary ">
                        <i class="weui-loading" *ngIf="saveBtn.loading"></i>{{saveBtn.title}}
                    </a>
                    <a class="btn btn-default" (click)="doPreview()">预览</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-right">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{currentWidget?.name}}参数设置</h5>
            </div>
            <div class="ibox-content">
                <free-widget-setting [widget]="currentWidget"></free-widget-setting>
            </div>
        </div>
    </div>
</div>
