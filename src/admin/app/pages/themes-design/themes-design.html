<div class="container">
    <div class="container-left">
        <catalog-section></catalog-section>
    </div>
    <div class="container-center" style="overflow: auto;">
        <div class="ibox">
            <div class="ibox-content">
                <div class="footer-save">
                    <a href="javascript:;" (click)="saveCurrentPage()" [class.btn-disable]="saveBtn.loading" class="btn btn-primary ">
                        <i class="weui-loading" *ngIf="saveBtn.loading"></i>{{saveBtn.title}}
                    </a>
                    <a href="javascript:;" class="btn btn-danger">生成</a>
                </div>
            </div>
            <widget-section (onAdd)="onAdd($event)"></widget-section>
            <div class="ibox-content" style="overflow: auto;">
                <iphone6>
                    <layout-view [widget]="currentPage"></layout-view>
                </iphone6>
            </div>
        </div>
    </div>

    <div class="container-right">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{currentWidget?.name}}参数设置</h5>
            </div>
            <div class="ibox-content">
                <free-widget-setting [widget]="currentWidget"></free-widget-setting>
            </div>
        </div>
    </div>
</div>
