<div class="row">
    <div class="col-md-6">
        <div class="ibox">
            <div class="ibox-title">
                <h5>编辑技能</h5>
            </div>
            <div class="ibox-content">
                <div class="form-group">
                    <label>技能名称</label>
                    <input class="form-control" placeholder="技能名称">
                </div>
                <div class="form-group">
                    <label>技能要求</label>
                    <textarea class="form-control" rows="3">技能要求</textarea>
                </div>
                <div class="form-group">
                    <label>技能分类</label>
                    <multi-select [list]="groups"></multi-select>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" (click)="save()">提交</a>
                    <a class="btn btn-default" (click)="cancel()">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
