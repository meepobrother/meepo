<div class="ibox">
    <div class="ibox-title">
        <h5>技能列表</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let item of list;index as i;">
                    <td>
                        <a class="client-link">{{item.title || '昵称'}}</a>
                    </td>
                    <td>
                        <label class="label label-info">{{item.group_title}}</label>
                    </td>
                    <td>{{item.desc}}</td>
                    <td>
                        <a href="javascript:;" (click)="edit(item,i)" class="btn btn-primary btn-xs">编辑</a>
                        <a href="javascript:;" (click)="delete(item,i)" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
