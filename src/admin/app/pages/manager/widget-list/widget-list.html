
<div class="ibox">
    <div class="ibox-title" style="text-primary">
        <h5>基础组件</h5>
        <div class="ibox-tools">
            <a href="javascript:;" (click)="addWidget()" class="btn btn-white btn-xs btn-bitbucket">
                <i class="fa fa-plus-circle"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <ul>
            <li *ngFor="let widget of widgets">
                <span>{{widget.name}}</span>
                <div class="opts">
                    <span class="fa fa-edit" (click)="editWidget(widget)"></span>
                    <span class="fa fa-trash-o" (click)="deleteWidget(widget)"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
