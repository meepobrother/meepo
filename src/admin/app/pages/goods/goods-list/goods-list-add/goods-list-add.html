<div class="row">
    <div class="col-md-6">
        <div class="ibox" [formGroup]="form">
            <div class="ibox-title">
                <h5>添加商品</h5>
                <div class="ibox-tools">
                    <button class="btn btn-default btn-xs" (click)="cancel()">X</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group">
                    <select class="form-control" formControlName="shop_id">
                        <option *ngFor="let shop of shops" [attr.value]="shop.id">{{shop.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="title" class="form-control" placeholder="商品名">
                </div>
                <div class="form-group">
                    <textarea rows="3" formControlName="desc" class="form-control" placeholder="商品简介"></textarea>
                </div>
                <div class="form-group">
                    <input type="number" formControlName="count" class="form-control" placeholder="库存数量">
                </div>
                <div class="form-group">
                    <input type="number" formControlName="price" class="form-control" placeholder="库存价格">
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" (click)="save()">保存</a>
                    <a class="btn btn-default" (click)="cancel()">取消</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <good-group-select></good-group-select>
        <good-tag-select></good-tag-select>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <editor>
            <p>请输入商品详情。。。</p>
        </editor>
    </div>
</div>
