<div class="ibox">
    <div class="ibox-title">
        <h5></h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <div *ngIf="list.length>0">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td style="width: 4em;">编号</td>
                        <td style="width: 12em;">标题</td>
                        <td style="width: 10em;">价格</td>
                        <td style="width: 10em;">库存</td>
                        <td style="width: 10em;">店铺</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list;index as i;">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>
                            <label class="label label-danger">{{item.price}}</label>
                        </td>
                        <td>
                            <label class="label label-success">{{item.count}}</label>
                        </td>
                        <td>
                            <label class="label label-info">{{item.shop.title}}</label>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-xs" (click)="editGoods(item,i)">编辑</a>
                            <a class="btn btn-danger btn-xs" (click)="deleteGoods(item,i)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <blank title="还没有商品" *ngIf="list.length<=0">
            立即添加商品
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
