<div class="ibox" [formGroup]="form">
    <div class="ibox-content">
        <div class="form-group">
            <input type="text" formControlName="title" placeholder="分组名" class="form-control">
        </div>
        <div class="form-group">
            <textarea rows="3" formControlName="desc" class="form-control" placeholder="简介"></textarea>
        </div>
    </div>
    <div class="ibox-footer">
        <a href="javascript:;" class="btn btn-primary" (click)="save()">添加</a>
        <a href="javascript:;" class="btn btn-default" (click)="cancel()">取消</a>
    </div>
</div>
