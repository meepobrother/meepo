<div class="ibox">
    <div class="ibox-title">
        <h5></h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover" *ngIf="list.length>0">
            <thead>
                <tr>
                    <th style="min-width: 8em;">
                        组名
                    </th>
                    <th style="min-width: 18em;">
                        简介
                    </th>
                    <th style="min-width: 8em;">
                        状态
                    </th>
                    <th>关联标签</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.title || '组名'}}</a>
                    </td>
                    <td>
                        <a (click)="edit(item)" class="client-link">{{item.desc || '简介'}}</a>
                    </td>
                    <td class="client-status">
                        <span (click)="updateStatus(item)" [class.label-primary]="item.status+'' != '0'" class="label">
                            {{item.status+'' == '0' ? '关闭' : '开启'}}
                        </span>
                    </td>
                    <td class="tags">
                        <span style="margin: 1px;" [class.label-danger]="item.status != 0" *ngFor="let tag of item.tags" class="label">
                            {{tag.title}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <blank *ngIf="list.length<=0" title="还没有商品分组">
            立即添加商品分组
            <a href="javascript:;" class="btn btn-primary" (click)="add()">立即添加</a>
        </blank>
    </div>
</div>
