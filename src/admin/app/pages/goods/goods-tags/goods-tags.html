<div class="ibox">
    <div class="ibox-title">
        <h5>商品标签</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <el-alert type="warning" [show-icon]="true">
        标签是为了方便搜索查找归类
    </el-alert>
    <div class="ibox-content">
        <div *ngIf="list.length>0">
            <span (click)="edit(item)" class="label label-success" style="margin: 5px;" *ngFor="let item of list">{{item.title || '标题'}}</span>
        </div>
        <blank *ngIf="list.length<=0" title="还没有标签">
            立即添加标签
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
