<div class="ibox-content" [formGroup]="form">
    <form-field>
        <input type="text" formControlName="title" placeholder="请输入分类名称" meepoInput class="form-control">
    </form-field>
    <form-field>
        <textarea rows="5" formControlName="desc" placeholder="请输入分类简介" meepoInput class="form-control"></textarea>
    </form-field>
    <div class="form-group">
        <p>
            关联标签
            <a class="btn btn-success btn-xs" (click)="addTags()">添加</a>
        </p>
        <shops-tags-select formControlName="tags" (onSelect)="onSelect($event)"></shops-tags-select>
    </div>

    <div>
        <a href="javascript:;" (click)="postDate()" class="btn btn-primary">提交</a>
        <a href="javascript:;" *ngIf="form.get('id').value" (click)="delete()" class="btn btn-danger">删除</a>
        <a href="javascript:;" (click)="cancel()" class="btn btn-default">取消</a>
    </div>
</div>
