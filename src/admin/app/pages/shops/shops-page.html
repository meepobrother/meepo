<div class="ibox">
    <div class="ibox-title">
        <h5>门店管理</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="clearCache()">清理缓存</a>
        </div>
    </div>
    <div class="ibox-content">
        <nav-tabs>
            <nav-tab-pane title="门店">
                <ng-template navTabPaneRef>
                    <shops-list></shops-list>
                </ng-template>
            </nav-tab-pane>
            <nav-tab-pane title="门店分组">
                <ng-template navTabPaneRef>
                    <shops-group></shops-group>
                </ng-template>
            </nav-tab-pane>
            <nav-tab-pane title="门店标签">
                <ng-template navTabPaneRef>
                    <shops-tags></shops-tags>
                </ng-template>
            </nav-tab-pane>
        </nav-tabs>
    </div>
</div>
