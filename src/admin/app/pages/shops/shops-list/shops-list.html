<div class="ibox">
    <div class="ibox-title">
        <h5>全部店铺</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加店铺</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover" *ngIf="list.length>0">
            <thead>
                <tr>
                    <th style="width: 3em;">
                        编号
                    </th>
                    <th style="width: 12em;">
                        店长
                    </th>
                    <th style="width: 12em;">
                        员工
                    </th>
                    <th style="width: 12em;">
                        前台
                    </th>
                    <th style="width: 10em;">店名</th>
                    <td style="width: 5em;">
                        地址
                    </td>
                    <td style="width: 12em;">
                        操作
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list;index as i;">
                    <td>
                        {{item.id}}
                    </td>
                    <td class="client-avatar">
                        <img *ngFor="let user of item.shopers" [src]="user.avatar" alt="">
                    </td>
                    <td class="client-avatar">
                        <img *ngFor="let user of item.employers" [src]="user.avatar" alt="">
                    </td>
                    <td class="client-avatar">
                        <img *ngFor="let user of item.kefus" [src]="user.avatar" alt="">
                    </td>
                    <td>
                        {{item.title}}
                    </td>
                    <td class="contact-type">
                        <i class="fa fa-location-arrow text-danger"> </i>
                    </td>
                    <td>
                        <a href="javascript:;" class="btn btn-info btn-xs">商品</a>
                        <a href="javascript:;" class="btn btn-info btn-xs">技能</a>
                        <a href="javascript:;" class="btn btn-info btn-xs">订单</a>
                        <a href="javascript:;" class="btn btn-info btn-xs">预约</a>
                        <a href="javascript:;" class="btn btn-info btn-xs">任务</a>
                        <a href="javascript:;" class="btn btn-info btn-xs">业绩</a>
                        <br>
                        <br>
                        <a href="javascript:;" class="btn btn-success btn-xs">工单</a>
                        <a href="javascript:;" class="btn btn-default btn-xs" (click)="edit(item,i)">编辑</a>
                        <a href="javascript:;" class="btn btn-danger btn-xs" (click)="delete(item,i)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <blank title="还没有店铺" *ngIf="list.length<=0">
            立即添加店铺
            <a href="javascript:;" class="btn btn-primary" (click)="add()">添加</a>
        </blank>
    </div>
</div>
