<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                基本信息
            </div>
            <div class="ibox-content">
                <div class="form-group">
                    <label>门店名称</label>
                    <input type="text" [(ngModel)]="form.title" placeholder="门店名称" class="form-control">
                </div>
                <div class="form-group">
                    <label>联系电话</label>
                    <input type="text" [(ngModel)]="form.mobile" placeholder="联系电话" class="form-control">
                </div>
                <div class="form-group">
                    <label>门店简介</label>
                    <textarea rows="5" [(ngModel)]="form.desc" placeholder="门店简介" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>门店分类</label>
                    <multi-select (onSelect)="onSelectShopGroup($event)" [list]="groups"></multi-select>
                </div>
                <div>
                    <a href="javascript:;" (click)="add()" class="btn btn-primary">添加</a>
                    <a href="javascript:;" (click)="delete()" class="btn btn-danger">删除</a>
                    <a href="javascript:;" (click)="cancel()" class="btn btn-default">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
