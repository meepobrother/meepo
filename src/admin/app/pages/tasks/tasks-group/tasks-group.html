<div class="ibox">
    <div class="ibox-title">
        <h5>任务分类</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let item of list">
                    <td style="width: 4em;">
                        <input type="checkbox">
                    </td>
                    <td style="width: 6em;">{{item.displayorder}}</td>
                    <td style="min-wwidth: 10em;">
                        <a class="client-link">{{item.title || '标题'}}</a>
                    </td>
                    <td>
                        <p>{{item.desc}}</p>
                    </td>
                    <td style="width: 8em;">
                        <a href="javascript:;" (click)="edit(item)" class="btn btn-primary btn-xs">编辑</a>
                        <a href="javascript:;" (click)="delete(item)" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
