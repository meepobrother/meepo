<cover image="./assets/bg.jpg">
    <cover-content style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 600px;
        height: 600px;
        margin-left: calc( 50% - 300px);
        margin-top: 200px;
    ">

        <div [class.hiden]="showNext">
            <div class="form-group">
                <select class="form-control" [(ngModel)]="sitehttp" style="width: 5em;">
                    <option value="http://">http://</option>
                    <option value="https://">https://</option>
                </select>
                <input type="text" [(ngModel)]="siteroot" class="form-control" placeholder="请输入域名">
            </div>
            <div class="form-group">
                <a class="btn btn-primary" style="width: 100%;" (click)="next()">下一步</a>
            </div>
        </div>
        <div [class.hidden]="!showNext">
            <div class="qrcode" id="qrcode" style="margin: 0 auto;text-align:center;"></div>
        </div>
    </cover-content>
</cover>
