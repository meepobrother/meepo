<div class="ibox login-box">
    <div class="ibox-content" style="text-align:center;">
        <div [class.hiden]="showNext">
            <h2 class="title">请输入域名</h2>
            <div class="form-group">
                <select class="form-control" [(ngModel)]="sitehttp" style="width: 5em;">
                    <option value="http://">http://</option>
                    <option value="https://">https://</option>
                </select>
                <input type="text" [(ngModel)]="siteroot" class="form-control" placeholder="请输入域名">
            </div>
            <div class="form-group">
                <a class="btn btn-primary" (click)="next()">下一步</a>
            </div>
        </div>
        <div [class.hidden]="!showNext">
            <h2 class="title">请扫描二维码</h2>
            <div class="qrcode" id="qrcode" style="margin: 0 auto;text-align:center;"></div>
        </div>
    </div>
</div>
