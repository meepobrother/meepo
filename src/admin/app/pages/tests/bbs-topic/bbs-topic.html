<div class="ibox-content m-b-sm border-bottom">
    <div class="p-xs">
        <div class="pull-left m-r-md">
            <i class="fa fa-globe text-navy mid-icon"></i>
        </div>
        <h2>欢迎来到同城产品社区</h2>
        <span>你可以自由选择你感兴趣的话题或反馈问题。</span>
    </div>
</div>


<div class="ibox-content forum-container">
    <div class="forum-title">
        <div class="pull-right forum-desc">
            <samll>总帖子数： 320,800</samll>
        </div>
        <h3>主版</h3>
    </div>
    <div class="forum-item active" *ngFor="let item of topics">
        <div class="row">
            <div class="col-sm-10">
                <div class="forum-icon">
                    <i [class]="item.icon"></i>
                </div>
                <a href="forum_post.html" class="forum-item-title">{{item.title}}</a>
                <div class="forum-sub-title">{{item.desc}}</div>
            </div>
            <div class="col-sm-1 forum-info">
                <span class="views-number">{{item.look_num}}</span>
                <div>
                    <small>浏览</small>
                </div>
            </div>
            <div class="col-sm-1 forum-info">
                <span class="views-number">{{item.topic_num}}</span>
                <div>
                    <small>帖子</small>
                </div>
            </div>
        </div>
    </div>
</div>
