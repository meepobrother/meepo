<div class="container">
    <div class="container-left">
        <div class="aside-title">
            页面装修
        </div>
        <div class="aside">
            <menu-container (click)="setCurrentPage(page)" [class.active]="page.active" (onEdit)="editPage(page)" (onDelete)="deletePage(page)" *ngFor="let page of page$.dates">
                {{page.title}}
            </menu-container>
        </div>
        <div>
            <a href="javascript:;" (click)="addPage()" class="btn btn-default">+添加页面</a>
        </div>
    </div>
    <div class="container-center">
        <div class="line">
            <h5>前台预览</h5>
        </div>
        <iphone6>
            <free-widget-view></free-widget-view>
        </iphone6>
    </div>
    <div class="container-right">
        <div class="line">
            <h2 class="title">参数设置</h2>
        </div>
        <div class="line" style="padding: 10px;">
            <button-setting [widget]="widget$.currentWidget"></button-setting>
        </div>

        <div class="ibox-content">
            <nav-tabs>
                <nav-tab-pane title="表单">
                    <ng-template navTabPaneRef>
                        <div class="widget-container">
                            <a href="javascript:;" (click)="addButton()" class="btn btn-primary">按钮(button)</a>
                            <a href="javascript:;" (click)="addList()" class="btn btn-primary">列表(list)</a>
                            <a href="javascript:;" (click)="addInput()" class="btn btn-primary">输入框(input)</a>
                            <a href="javascript:;" (click)="addSlider()" class="btn btn-primary">滑动条(slider)</a>
                            <a href="javascript:;" (click)="addUploader()" class="btn btn-primary">上传附件(uploader)</a>
                        </div>
                    </ng-template>
                </nav-tab-pane>
            </nav-tabs>

        </div>
    </div>
</div>
