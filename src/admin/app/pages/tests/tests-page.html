<nav-tabs>
    <nav-tab-pane title="交流论坛">
        <ng-template navTabPaneRef>
            <bbs-topic></bbs-topic>
        </ng-template>
    </nav-tab-pane>
    <nav-tab-pane title="视频教程">
        <ng-template navTabPaneRef>
            <p style="text-align:center;background-color: rgb(104, 104, 104);color:rgb(255, 255, 255);padding: 10px;">
                百度云盘链接：
                <a style="color: #fff;" href="https://pan.baidu.com/s/1o7CYr0I">
                    https://pan.baidu.com/s/1o7CYr0I
                </a>
            </p>
            <div class="video-list">
                <video-item [video]="video" *ngFor="let video of videos"></video-item>
            </div>
        </ng-template>
    </nav-tab-pane>
    <nav-tab-pane title="文案教程">
        <ng-template navTabPaneRef>
            <p style="text-align:center;background-color: rgb(104, 104, 104);color:rgb(255, 255, 255);padding: 10px;">
                文案教程正在整理
                <a style="color: #fff;" href="https://pan.baidu.com/s/1o7CYr0I">
                    https://pan.baidu.com/s/1o7CYr0I
                </a>
            </p>
        </ng-template>
    </nav-tab-pane>
    <nav-tab-pane title="案例展示">
        <ng-template navTabPaneRef>
            <div class="row">
                <div class="col-md-3" *ngFor="let item of pages">
                    <div class="ibox">
                        <div class="ibox-title">
                            {{item.page_title}}
                            <div class="ibox-tools">
                                <a class="btn btn-default btn-xs" (click)="good(item)">
                                    点赞<span>{{item.good_num || 0}}次</span>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <img [src]="item.qrcode" />
                            <p style="text-align: center;">{{item.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </nav-tab-pane>
</nav-tabs>
