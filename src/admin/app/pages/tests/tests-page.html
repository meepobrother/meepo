<div class="row">
    <div class="col-md-3" *ngFor="let item of pages">
        <div class="ibox">
            <div class="ibox-title">
                {{item.page_title}}
                <div class="ibox-tools">
                    <a class="btn btn-primary btn-xs" target="_blank" [attr.href]="item.script_url">
                        查看<span>{{item.scan_num || 0}}次</span>
                    </a>
                    <a class="btn btn-default btn-xs" (click)="good(item)">
                        点赞<span>{{item.good_num || 0}}次</span>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <img [src]="item.qrcode" />
                <p style="text-align: center;">{{item.title}}</p>
            </div>
        </div>
    </div>
</div>

<mc-page-select></mc-page-select>
