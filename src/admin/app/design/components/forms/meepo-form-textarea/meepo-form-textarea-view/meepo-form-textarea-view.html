<div class="weui-cells weui-cells_form" [ngStyle]="widget.containerStyle" [formGroup]="form">
    <div class="weui-cell" [class.weui-cell_warn]="!form.get('desc').valid  && widget.required">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" formControlName="desc" [placeholder]="widget.placeholder" rows="3"></textarea>
        </div>
        <div class="weui-cell__ft" *ngIf="!form.get('desc').valid  && widget.required">
            <i class="weui-icon-warn"></i>
        </div>
    </div>
</div>
