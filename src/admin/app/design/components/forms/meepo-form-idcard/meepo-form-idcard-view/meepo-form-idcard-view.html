<div class="weui-flex uploader" [ngStyle]="widget.containerStyle">

    <div class="placeholder">
      <div class="des-upload-title">身份证正面</div>
      <div class="des-upload-pic">
        <img [src]="widget.img1">
        <div class="des-uploader-info">点击上传</div>
      </div>
    </div>
  </div>
  <div class="weui-flex__item">
    <div class="placeholder">
      <div class="des-upload-title">身份证反面</div>
      <div class="des-upload-pic">
        <img [src]="widget.img2" >
        <div class="des-uploader-info">点击上传</div>
      </div>
    </div>
  </div>
</div>
