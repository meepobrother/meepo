<div class="ibox">
    <div class="ibox-title">
        订单提交设置
    </div>
    <div class="ibox-content">
        <div class="form-group">
            <label>按钮</label>
            <input class="form-control" type="text" [(ngModel)]="widget.btnTitle" />
        </div>

        <div class="form-group">
            <label>提交到工单-分类</label>
            <select class="form-control" [(ngModel)]="widget.action">
                <option *ngFor="let item of classes" value="{{item.id}}"> {{item.title}}
            </select>
        </div>

        <div class="form-group">
            <label>提交成功跳转</label>
            <input class="form-control" type="text" [(ngModel)]="widget.success" />
        </div>
    </div>
</div>
