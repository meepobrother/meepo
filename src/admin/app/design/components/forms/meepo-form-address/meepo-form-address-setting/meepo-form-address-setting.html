<div class="form-group">
    <label>名称</label>

</div>

<div class="form-group">
    <label>输入提醒</label>

</div>

<div class="form-group">
    <label>字段名</label>
    <input type="text" class="form-control" [(ngModel)]="widget.field_name" placeholder="请输入输入字段名">
</div>
