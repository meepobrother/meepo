<div class="ibox-title">
    容器样式
</div>
<div class="ibox-content">
    <setting-container-margin [(widget)]="widget.containerStyle"></setting-container-margin>
    <setting-container-padding [(widget)]="widget.containerStyle"></setting-container-padding>
</div>


<div class="ibox-title">
    <h5>数据绑定</h5>
    <div class="ibox-tools">
        <a class="btn btn-primary btn-xs" (click)="selectSource()">选择</a>
    </div>
</div>
<div class="ibox-content">
    <table class="table table-hover">
        <tr *ngFor="let item of widget.items;index as i;">
            <td style="width: 3em;">
                <img [src]="item.icon" [(uploader)]="item.icon" style="width: 2em;height: 2em;" />
            </td>
            <td style="width: 7em;">
                <input type="text" class="form-control" [(ngModel)]="item.title" placeholder="请输入标题" />
            </td>
            <td style="width: 5em;">链接
                <input type="checkbox" [(ngModel)]="item.isUrl">
            </td>
            <td>
                <a class="btn btn-primary btn-xs" *ngIf="item.isUrl" (click)="selectLink(item)">链接</a>
                <a class="btn btn-danger btn-xs" (click)="delete(item,i)">删除</a>
            </td>
        </tr>
    </table>
</div>
