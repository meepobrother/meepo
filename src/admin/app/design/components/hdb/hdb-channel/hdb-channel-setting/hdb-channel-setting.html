<div class="ibox-title">
    容器样式
</div>
<div class="ibox-content">
    <setting-container-margin [(widget)]="widget.containerStyle"></setting-container-margin>
    <setting-container-padding [(widget)]="widget.containerStyle"></setting-container-padding>
</div>

<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" readonly [(ngModel)]="widget.source.title" placeholder="请选择数据源">
        <div class="input-group-addon" (click)="selectSource()">
            选择
        </div>
    </div>
</div>
