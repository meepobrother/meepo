<div class="channelList" [ngStyle]="widget.containerStyle">
    <ul class="channelList_Ul">
        <li *ngFor="let item of widget.items">
            <a href="javascript:;">
                <div class="channelList_img">
                    <img class="" [src]="item.icon">
                </div>
                <div class="channelList_txt">{{item.title}}</div>
            </a>
        </li>
    </ul>
</div>
