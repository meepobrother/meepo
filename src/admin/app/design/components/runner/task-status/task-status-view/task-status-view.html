<div class="statushead">
    <div class="statuscircle">
        <img class="circleimage" [src]="task.avatar">
    </div>
    <h1 class="statustext">
        {{task.title}}
    </h1>
    <p class="helptext">{{task.desc}}</p>
    <div class="buttons">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" (click)="getPoint()">{{widget.btnTitle}}</a>
    </div>
    <div class="map-container" [class.hide]="isEmpty">
        <div class="map" id="map"></div>
    </div>
</div>
