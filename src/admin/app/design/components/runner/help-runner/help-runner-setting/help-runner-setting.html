<div class="ibox">
    <div class="ibox-title">
        <h5>问题集锦</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-hover">
            <tbody>
                <tr *ngFor="let item of widget.items">
                    <td>{{item.title}}</td>
                    <td>
                        <a href="javascript:;" class="btn btn-primary btn-xs" (click)="edit(item,index)">编辑</a>
                        <a href="javascript:;" class="btn btn-danger btn-xs" (click)="delete(item,index)">删除</a>                
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
