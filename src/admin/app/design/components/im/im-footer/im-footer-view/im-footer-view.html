<div class="layim-chat-footer" [style.bottom]="focus ? '60px' : '0px'">
    <div class="floor-container">
        <div class="layim-chat-send">
            <input type="text" [(ngModel)]="key" (focus)="_onFocus()" autocomplete="off" placeholder="请输入信息">
            <button class="layim-send" [class.layui-disabled]="key.length<=0">发送</button>
        </div>
        <div class="layim-chat-tool">
            <div class="weui-grids">
                <a href="javascript:;" style="width: 20%;" class="weui-grid" *ngFor="let tool of widget.tools">
                    <div class="weui-grid__icon">
                        <img [src]="tool.icon">
                    </div>
                    <p class="weui-grid__label">{{tool.title}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
