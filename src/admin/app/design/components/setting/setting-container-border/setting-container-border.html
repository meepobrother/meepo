<h5>边框设置</h5>
<div class="form-group">
    <label>上</label>
    <input type="color" [(ngModel)]="widget['border-top-color']" style="width: 80px;">
    <number-px [(model)]="widget['border-top-width']"></number-px>
    <select [(ngModel)]="widget['border-top-style']" style="width: 80px;">
        <option value="solid">solid</option>
    </select>
</div>
