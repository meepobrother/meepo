<div [formGroup]="form">
    <weui-picker #picker1="weuiPicker">
        <picker-action left>
            左边
        </picker-action>
        <picker-action right>
            右边
        </picker-action>
        <picker-group formControlName="picker1" id="side1">
            <picker-item [item]="item" [active]="item.active" *ngFor="let item of widget.content[0];index as i;">{{item.title}}</picker-item>
        </picker-group>
        <picker-group formControlName="picker2" id="slid2">
            <picker-item [item]="item" [active]="item.active" *ngFor="let item of widget.content[1];index as i;">{{item.title}}</picker-item>
        </picker-group>
    </weui-picker>
</div>
