<div class="weui-grids" [ngStyle]="widget.containerStyle">
    <a href="javascript:;" class="weui-grid" [style.width]="100/widget.colNum+'%'" *ngFor="let item of widget.items">
        <div class="weui-grid__icon">
            <img [src]="item.image">
        </div>
        <p class="weui-grid__label ">{{item.title}}</p>
    </a>
</div>
