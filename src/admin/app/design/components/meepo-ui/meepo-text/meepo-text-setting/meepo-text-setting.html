<div style="background: #fff;">
    <el-collapse [accordion]="true">
        <el-collapse-item label="容器设置">
            <setting-container-margin [widget]="widget.containerStyle"></setting-container-margin>
            <setting-container-padding [widget]="widget.containerStyle"></setting-container-padding>
            <setting-container-color [widget]="widget.containerStyle"></setting-container-color>
        </el-collapse-item>
        <el-collapse-item label="文本设置">
            <div class="form-group">
                <textarea rows="4" class="form-control" placeholder="请输入文本内容" [(ngModel)]="widget.title"></textarea>
            </div>
        </el-collapse-item>
        <el-collapse-item label="字体设置">
            <font-setting [widget]="widget.containerStyle"></font-setting>
        </el-collapse-item>
        <el-collapse-item label="边框设置">
            <border-setting [widget]="widget.containerStyle"></border-setting>
        </el-collapse-item>
    </el-collapse>
</div>
