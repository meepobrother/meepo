<div class="ibox-title">
    搜索项目
    <div class="ibox-tools">
        <a href="javascript:;" class="btn btn-primary btn-xs" (click)="addItem()">
            <i class="fa fa-plus-square-o"></i>
        </a>
    </div>
</div>
<div class="ibox-content">
    <ul>
        <li *ngFor="let item of widget.children">
            <input type="text" [(ngModel)]="item.title" placeholder="名字">
            <a href="javascript:;" (click)="selectDataSource(item)" class="btn">数据源</a>
        </li>
    </ul>
</div>
