<div class="ibox-title">
    基础设置
</div>

<div class="ibox-content">

    <ul>
        <li>
            <input type="text" [(ngModel)]="widget.data.mobile.label" placeholder="电话-label">
            <input type="color" [(ngModel)]="widget.data.mobile.color">
            <input type="text" [(ngModel)]="widget.data.mobile.placeholder" placeholder="电话-placeholder">
            <input type="text" [(ngModel)]="widget.data.mobile.tip" placeholder="电话-tip">

        </li>

        <li>
            <input type="text" [(ngModel)]="widget.data.code.label" placeholder="验证码-label">
            <input type="color" [(ngModel)]="widget.data.code.color">
            <input type="text" [(ngModel)]="widget.data.code.placeholder" placeholder="验证码-placeholder">
        </li>
    </ul>

</div>
