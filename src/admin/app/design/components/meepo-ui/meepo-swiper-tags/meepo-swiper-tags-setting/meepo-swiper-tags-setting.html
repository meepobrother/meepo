<div class="ibox-title">
    容器样式
</div>
<div class="ibox-content">
    <setting-container-margin [(widget)]="widget.containerStyle"></setting-container-margin>
    <setting-container-padding [(widget)]="widget.containerStyle"></setting-container-padding>
    <setting-container-color [(widget)]="widget.containerStyle"></setting-container-color>
</div>


<div class="ibox-title">
    导航内容
</div>
<div class="ibox-content">
    <ul *ngFor="let item of widget.children;index as i;">
        <h5>滑动{{i}}</h5>
        <li *ngFor="let tag of item" class="item">
            <img [src]="tag.image">
            <input type="text" [(ngModel)]="tag.title" class="form-control" placeholder="标题">
            <a class="btn">链接</a>
        </li>
    </ul>
</div>
