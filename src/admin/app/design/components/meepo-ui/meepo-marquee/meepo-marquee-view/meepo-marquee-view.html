<div #marquee [ngStyle]="widget.styleObj" class="marquee">
    <div [ngStyle]="widget.styleObj" *ngFor="let item of widget.items">
        <img [src]="item.image" *ngIf="item.image" style="width: 2em;" />
        <a href="javascript:;" [ngStyle]="{color: widget.styleObj.color}" target="_blank">{{item.title}}</a>
    </div>
</div>
