<setting-container-margin [(widget)]="widget.styleObj"></setting-container-margin>
<setting-container-padding [(widget)]="widget.styleObj"></setting-container-padding>
<setting-container-color [widget]="widget.styleObj"></setting-container-color>

<div class="ibox-title">
    广告项目
    <div class="ibox-tools">
        <a href="javascript:;" class="btn btn-primary btn-xs" (click)="addItem()">
            <i class="fa fa-plus-square"></i>
        </a>
    </div>
</div>
<div class="ibox-content">
    <div class="advs">
        <table class="table table-hover">
            <tr *ngFor="let item of widget.items;index as i;">
                <td style="width: 3em;">
                    <img style="width: 2em;" [src]="item.image" />
                </td>
                <td>
                    {{item.title}}
                </td>
                <td style="width: 8em;">
                    <a href="javascript:;" (click)="editItem(item,i)" class="btn btn-primary btn-xs">
                        编辑
                    </a>
                    <a href="javascript:;" (click)="deleteItem(i)" class="btn btn-danger btn-xs">
                        删除
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
