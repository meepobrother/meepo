<div class="van-password-input">
    <ul class="van-password-input__security van-hairline--surround">
        <li class="van-hairline"><i style="visibility: hidden;"></i></li>
        <li class="van-hairline"><i style="visibility: hidden;"></i></li>
        <li class="van-hairline"><i style="visibility: hidden;"></i></li>
