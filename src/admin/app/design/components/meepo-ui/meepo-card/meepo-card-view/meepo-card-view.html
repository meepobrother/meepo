<div class="van-card" [ngStyle]="widget.containerStyle">
    <div class="van-card__thumb">
        <img src="http://img.yzcdn.cn/upload_files/2017/07/02/af5b9f44deaeb68000d7e4a711160c53.jpg" class="van-card__img">
    </div>
    <div class="van-card__content">
        <div class="van-card__row">
            <div class="van-card__title">商品名称</div>
            <div class="van-card__price">¥ 2.00</div>
        </div>
        <div class="van-card__row">
            <div class="van-card__desc">商品描述</div>
            <div class="van-card__num">x 2</div>
        </div>
    </div>
    <div class="van-card__footer">
        <div>
            <button class="van-button van-button--default van-button--mini">
                <span class="van-button__text">按钮一</span>
            </button>
            <button class="van-button van-button--default van-button--mini">
                <span class="van-button__text">按钮二</span>
            </button>
        </div>
    </div>
</div>
