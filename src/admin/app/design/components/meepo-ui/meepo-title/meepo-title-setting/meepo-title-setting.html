<div class="ibox-title">
    容器样式
</div>
<div class="ibox-content">
    <setting-container-margin [(widget)]="widget.containerStyle"></setting-container-margin>
    <setting-container-padding [(widget)]="widget.containerStyle"></setting-container-padding>
    <setting-container-color [(widget)]="widget.containerStyle"></setting-container-color>
</div>


<div class="ibox-title">
    标题样式
</div>
<div class="ibox-content">
    <setting-container-margin [(widget)]="widget.styleObj"></setting-container-margin>
    <setting-container-padding [(widget)]="widget.styleObj"></setting-container-padding>
    <setting-container-color [(widget)]="widget.styleObj"></setting-container-color>
</div>

<div class="ibox">
    <div class="ibox-title">
        基础设置
    </div>
    <div class="ibox-content">
        <div class="form-group">
            <label>标题</label>
            <input type="text" class="form-control" [(ngModel)]="widget.title">
        </div>

        <div class="form-group">
            <label>图标</label>
            <input type="text" class="form-control" (click)="selectImage()" [(ngModel)]="widget.icon" readonly>
            <a class="btn btn-primary btn-outline" [(uploader)]="widget.icon">选择图标</a>
        </div>
    </div>
</div>
