<div class="jx_box" [ngStyle]="widget.containerStyle">
    <ul class="jxfw clear">
        <li class="clear" *ngFor="let item of widget.items">
            <a class="li-a" href="javascript:;">
                <div class="fl jxtext">
                    <h2>{{item.title}}</h2>
                    <span [style.color]="item.color">{{item.desc}}</span>
                </div>
                <div class="fl jximg" [style.background-color]="item.bgcolor">
                    <img [src]="item.image" width="100%" height="100%">
                </div>
            </a>
        </li>
    </ul>
</div>
