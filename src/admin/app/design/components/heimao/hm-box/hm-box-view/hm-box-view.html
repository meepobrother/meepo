<div class="jx_box" [ngStyle]="widget.containerStyle">
    <ul class="jxfw clear">
        <li class="clear" *ngFor="let item of widget.items">
            <a href="javascript:;">
                <div class="fl jxtext">
                    <h2>{{item.title}}</h2>
                    <span [ngStyle]="item.style">{{item.desc}}</span>
                </div>
                <div class="fl jximg" style="background:#FF8B17;">
                    <img [src]="item.image" width="100%" height="100%">
                </div>
            </a>
        </li>
    </ul>
</div>
