<section class="marquee-box" [ngStyle]="widget.containerStyle">
    <marquee [attr.behavior]="widget.behavior" [attr.bgcolor]="widget.color['bgcolor']" [attr.direction]="widget.direction" class="marquee" scrollamount="4">
        <a href="javascript:;" *ngFor="let item of widget.items" [style.color]="widget.color['color']">
            <img class="laba" [src]="item.icon"> &nbsp;&nbsp;{{item.title}}
        </a>
    </marquee>
</section>
