<section class="marquee-box" [ngStyle]="widget.containerStyle">
    <marquee [attr.behavior]="widget.behavior" [attr.bgcolor]="widget.bgcolor" [attr.direction]="widget.direction" [attr.bgcolor]="widget.bgcolor" class="marquee" scrollamount="4">
        <img class="laba" [src]="widget.icon"> &nbsp;&nbsp;
        <a href="javascript:;">
            {{widget.title}}
        </a>
    </marquee>
</section>
