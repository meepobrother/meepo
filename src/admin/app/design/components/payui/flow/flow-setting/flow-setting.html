<div class="ibox-title">
    按钮样式
</div>
<div class="ibox-content">
    <setting-container-margin [(widget)]="widget.btn.style"></setting-container-margin>
    <setting-container-padding [(widget)]="widget.btn.style"></setting-container-padding>
    <setting-container-color [(widget)]="widget.btn.style"></setting-container-color>
</div>

<div class="ibox">
    <div class="ibox-title">
        <h5>项目设置</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="add()">添加</a>
            <a class="btn btn-danger btn-xs" (click)="next()">下一步</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-hover">
            <tbody>
                <tr *ngFor="let item of widget.flows;index as i;">
                    <td>
                        <input [(ngModel)]="item.title" type="text" placeholder="标题" />
                    </td>
                    <td>
                        <input [(ngModel)]="item.status" type="number" placeholder="进度" />
                    </td>
                    <td>
                        <a hreff="javascript:;" class="btn btn-primary btn-xs" (click)="selectPage(item,i)">页面</a>
                        <a hreff="javascript:;" class="btn btn-danger btn-xs" (click)="delete(i)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
