<div class="ibox">
    <div class="ibox-title">
        <h5>广告列表</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td style="width: 4em;">图片</td>
                    <td style="width: 12em;">链接</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of widget.items;index as i;">
                    <td>
                        <img style="width: 3em;" [src]="item.image">
                    </td>
                    <td>
                        {{item.title}}
                    </td>
                    <td>
                        <a class="btn btn-danger btn-xs" (click)="delete(i)">删除</a>
                        <a class="btn btn-primary btn-xs" (click)="edit(i, item)">编辑</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
