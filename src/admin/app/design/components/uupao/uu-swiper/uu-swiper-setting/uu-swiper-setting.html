<div class="ibox">
    <div class="ibox-title">
        <h5>广告列表</h5>
        <div class="ibox-tools">
            <a href="javascript:;" class="btn btn-primary btn-xs" (click)="add()">添加</a>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>图片</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of widget.children; index as i;">
                    <td style="width: 4em;">
                        <img style="width: 3em;" [src]="item.image">
                    </td>
                    <td style="width: 8em;">
                        <a [href]="item.link" target="_blank">查看</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-xs" (click)="delete(i)">删除</a>
                        <a class="btn btn-primary btn-xs" (click)="edit(i,item)">编辑</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
