<header class="meepo-header">
    <div class="header-left">
        <a href="javascript:;">
            <i [ngClass]="widget.left.icon"></i>
            <span>{{widget.left.title}}</span>
        </a>
    </div>
    <span class="title">{{widget.content}}</span>
    <div class="header-right">
        <a href="javascript:;">
            <span class="curCity">{{widget.right.title}}</span>
            <i [ngClass]="widget.right.icon"></i>
        </a>
    </div>
</header>
