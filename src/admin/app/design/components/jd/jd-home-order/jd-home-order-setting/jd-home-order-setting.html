<div class="ibox">
    <div class="ibox-title">
        <h5>基础设置</h5>
    </div>
    <div class="ibox-content">

        <div class="form-group">
            <label>左边菜单</label>
            <input class="form-control" type="text" [(ngModel)]="widget.leftTitle">
        </div>

        <div class="form-group">
            <label>右边菜单</label>
            <input class="form-control" type="text" [(ngModel)]="widget.rightTitle">
        </div>

        <table class="table table-hover">
            <tr *ngFor="let item of widget.items">
                <td>{{item.title}}</td>
                <td>
                    <img [src]="item.icon" style="width: 2em;"/>
                </td>
                <td>
                    <a href="javascript:;" class="btn btn-primary btn-xs">编辑</a>
                    <a href="javascript:;" class="btn btn-danger btn-xs">编辑</a>
                </td>
            </tr>
        </table>
    </div>    
</div>
