<div class="floor-container bdr-top">
    <ul class="meepo-tabs">
        <li *ngFor="let item of widget.footers">
            <div class="bar-img">
                <a>
                    <img [src]="item.image" *ngIf="item.image">
                    <i class="item.icon" *ngIf="item.icon"></i>
                    <span *ngIf="item.title">{{item.title}}</span>
                </a>
            </div>
        </li>
    </ul>
</div>
