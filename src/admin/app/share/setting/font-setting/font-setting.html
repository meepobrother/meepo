<div class="ibox">
    <div class="ibox-title">
        文字设置
    </div>
    <div class="ibox-content">
        <div class="form-group">
            <font-size [widget]="widget"></font-size> |
            <a class="btn btn-primary btn-outline btn-xs">加粗</a>
            <a class="btn btn-primary btn-outline btn-xs">斜体</a>
            <a class="btn btn-primary btn-outline btn-xs">下划线</a>
            <input type="color" [(ngModel)]="widget.color" />
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-outline btn-xs">居中</a>
            <a class="btn btn-primary btn-outline btn-xs">左对齐</a>
            <a class="btn btn-primary btn-outline btn-xs">右对齐</a>
        </div>
    </div>
</div>
