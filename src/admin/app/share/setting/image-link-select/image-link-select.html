<div class="panel panel-default">
    <div class="panel-heading">
        图片及链接
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" (click)="selectImage()" readonly [(ngModel)]="widget.image" placeholder="图片">
                <div class="input-group-addon" #imgSelect (click)="selectImage()">
                    选择
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="widget.link" placeholder="链接">
                <div class="input-group-addon" (click)="selectLink()">
                    链接
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>标题</label>
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="widget.title" placeholder="链接">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" (click)="save()">保存</a>
        <a class="btn btn-default" (click)="cancel()">取消</a>
    </div>
</div>
