<div class="ibox">
        <div class="ibox-title">
            数据设置
            <div class="ibox-tools">
                <a class="btn btn-primary btn-xs" (click)="close()">关闭</a>                    
            </div>
        </div>
        <div class="ibox-content">
            <nav-tabs>
                <nav-tab-pane title="余额提现">
                    <ng-template navTabPaneRef>
                        <div class="p10">
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.log',{status: 0})">处理中</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.log',{status: 2})">已完成</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.log',{})">所有</a>                            
                        </div>
                    </ng-template>
                </nav-tab-pane>
                <nav-tab-pane title="余额充值">
                    <ng-template navTabPaneRef>
                        <div class="p10">
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.chongzhi_log',{status: 0})">待支付</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.chongzhi_log',{status: 1})">已支付</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.chongzhi_log',{status: 2})">充值成功</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.chongzhi_log',{})">所有</a>                            
                        </div>
                    </ng-template>
                </nav-tab-pane>
                <nav-tab-pane title="积分充值">
                    <ng-template navTabPaneRef>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.jifen_log',{status: 0})">待支付</a>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.jifen_log',{status: 1})">已支付</a>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.jifen_log',{status: 2})">充值成功</a>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.jifen_log',{})">所有</a>
                    </ng-template>
                </nav-tab-pane>
                <nav-tab-pane title="信誉充值">
                    <ng-template navTabPaneRef>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.xinyu_log',{status: 0})">待支付</a>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.xinyu_log',{status: 1})">已支付</a>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.xinyu_log',{status: 2})">充值成功</a>
                        <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tixian.xinyu_log',{})">所有</a>                        
                    </ng-template>
                </nav-tab-pane>
                <nav-tab-pane title="跑腿列表">
                    <ng-template navTabPaneRef>
                        <div class="p10">
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('runner.getListRunner',{status: 0})">待审核</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('runner.getListRunner',{status: 1})">正常接单</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('runner.getListRunner',{status: 2})">审核失败</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('runner.getListRunner',{forbid: 1})">小黑屋</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('runner.getListRunner',{})">所有</a>
                        </div>
                    </ng-template>
                </nav-tab-pane>
                <nav-tab-pane title="任务列表">
                    <ng-template navTabPaneRef>
                        <div class="p10">
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tasks.getListTask',{status: 1})">待接单</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tasks.getListTask',{status: 2})">配送中</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tasks.getListTask',{status: 3})">已完成</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tasks.getListTask',{status: 4})">已确认</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tasks.getListTask',{status: 5})">已结束</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('tasks.getListTask',{})">所有</a>
                        </div>
                    </ng-template>
                </nav-tab-pane>

                <nav-tab-pane title="支付记录">
                    <ng-template navTabPaneRef>
                        <div class="p10">
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('paylog.getListPaylog',{type: 'wechat'})">微信支付</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('paylog.getListPaylog',{type: 'credit'})">余额支付</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('paylog.getListPaylog',{type: 'other'})">其他支付</a>
                        </div>
                    </ng-template>
                </nav-tab-pane>

                <nav-tab-pane title="财务统计">
                    <ng-template navTabPaneRef>
                        <div class="p10">
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('money.state',{type: 'day'})">日统计</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('money.state',{type: 'week'})">周统计</a>
                            <a class="btn btn-primary btn-xs btn-block" (click)="setStatus('money.state',{type: 'month'})">月统计</a>
                        </div>
                    </ng-template>
                </nav-tab-pane>
            </nav-tabs>
        </div>
    </div>
