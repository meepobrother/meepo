<select class="form-control" placeholder="请选择" (change)="_onSelect($event.target.value)">
    <option>请选择</option>
    <option [attr.value]="item.id" *ngFor="let item of items">{{item.title}}</option>
</select>
<multi-select-item (onSelect)="_onSelectItem($event)" *ngIf=" select && select['children'] " [items]="select?.children"></multi-select-item>
