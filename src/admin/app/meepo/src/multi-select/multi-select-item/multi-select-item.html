<select class="form-control" placeholder="请选择" [(ngModel)]="selectIndex" (change)="_onSelect()">
    <option>请选择</option>
    <option [attr.value]="item.id" *ngFor="let item of items">{{item.title}}</option>
</select>
<multi-select-item (onSelect)="_onSelectItem($event)" *ngIf="hasChildren" [items]="select?.children"></multi-select-item>
