<el-table [model]="members">
    <el-table-column model-key="realname" label="真实姓名" width="120">
    </el-table-column>
    <el-table-column model-key="nickname" label="昵称" width="120">
    </el-table-column>
    <el-table-column model-key="mobile" label="电话">
    </el-table-column>
    <el-table-column label="操作" width="120">
        <ng-template #slot let-scope="scope">
            <el-button type="text" size="small" (click)="select(scope)">选择</el-button>
        </ng-template>
    </el-table-column>
</el-table>
