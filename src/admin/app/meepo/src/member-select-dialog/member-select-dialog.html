<div class="ibox">
    <div class="ibox-title">
        <h5>选择会员</h5>
        <div class="ibox-tools">
            <a class="btn btn-primary btn-xs" (click)="close()">关闭</a>
        </div>
    </div>
    <div class="ibox-content">
        <el-table [model]="members">
            <el-table-column label="头像" width="80">
                <ng-template #slot let-scope="scope">
                    <img [src]="members[scope.index].avatar" style="width: 2em;" />
                </ng-template>
            </el-table-column>
            <el-table-column model-key="realname" label="真实姓名" width="120"></el-table-column>
            <el-table-column model-key="nickname" label="昵称" width="120"></el-table-column>
            <el-table-column model-key="mobile" label="电话"></el-table-column>
            <el-table-column label="操作" width="120">
                <ng-template #slot let-scope="scope">
                    <el-button type="text" size="small" (click)="select(scope)">选择</el-button>
                </ng-template>
            </el-table-column>
        </el-table>
    </div>
</div>
