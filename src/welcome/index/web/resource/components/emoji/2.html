        <body id="recharge" style="display:none">
            <div class="header">
                <h2 class="hd_tips">充100元,可得100元余额+10元优惠券</h2>

            <input id="uid" name="uid" type="hidden" value="54235" />

            <div class="acount_money">
                <a href="#">余额(元)<span><em>0</em></span><i class="ico ico_arrow_right"></i></a>    
            </div>
            <div class="recharge_number" style="margin-bottom:10px">
                <ul>
                    <li data='5' rel='0' class='on'><div>100元<span>送10元优惠券</span><i class='ico'></i><span class='hd'>充100元,可得100元余额+10元优惠券</span></div></li><li data='413' rel='0'><div>500元<span>送50元优惠券</span><i class='ico'></i><span class='hd'>充500元,可得500元余额+50元优惠券</span></div></li><li data='2585' rel='0'><div>1000元<span>送120元优惠券</span><i class='ico'></i><span class='hd'>充1000元,可得1000元余额+120元优惠券</span></div></li>
                </ul>
            </div>
             
                <div class="pay_card pay_money zxpay" id="wxpay">
                    <div class="paybox flex fl-ali bor-b">
                        <i class="icon icon_weixin"></i>
                        <div class="pay_r">
                            <p class="pay_t">微信支付</p>
                            <p class="pay_b">推荐安装微信5.0及以上版本的使用</p>
                        </div>

                    </div>
                </div>
                 
                        <div class="payBtn">
                            <input type="button" class="btn" value="立即充值" id="rz" /></div>
                        <div class="recharge_agreement"><a href="recharge_agreement.html">点击立即充值，即已同意<span>《充值协议》</span>。余额不可提现、转赠、退还。</a></div>

                        <div id="zfbsub"></div>
                        <script type="text/javascript" src="../js/jquery.min.js"></script>
                        <script type="text/javascript" src="../js/layer/layer.js"></script>

                        <script type="text/javascript">
                            $(function() {
                                setTimeout(function() {
                                    $("#recharge").show()
                                }, 500)
                                $('.recharge_number li').click(function() {
                                    $(this).addClass("on").siblings().removeClass("on");
                                    $('.hd_tips').text($(this).find("span.hd").text());
                                    $("#PrivilegeID").val($(this).attr("data"));

                                });
                                $('#rz').click(function() {
                                    //loading层
                                    var jdxs = layer.load(1, {
                                        shade: [0.3, '#fff'] //0.1透明度的白色背景
                                    });

                                    $.post("PayOrderV4.ashx?action=1002", {
                                        uid: $("#uid").val(),
                                        city: $("#city").val(),
                                        usertype: $("#usertype").val(),
                                        PrivilegeID: $("#PrivilegeID").val()
                                    }, function(data) {
                                        //发送验证码
                                        if (parseInt($("#WebType").val()) == 1) {
                                            if (data.State == "1") {
                                                callpay(data.Body);
                                                layer.close(jdxs);
                                            } else {
                                                alert(data.Msg + " fail");
                                                layer.close(jdxs);
                                                return false;
                                            }
                                        } else {
                                            if (data.State == "1") {
                                                $("#zfbsub").html(data.Body);
                                                layer.close(jdxs);
                                            } else {
                                                alert(data.Msg + " fail");
                                                layer.close(jdxs);
                                                return false;
                                            }
                                        }
                                    }, "json");

                                });

                            });
                            //调用微信JS api 支付
                            function jsApiCall(body) {
                                WeixinJSBridge.invoke(
                                    "getBrandWCPayRequest", {
                                        "appId": body.appId, //公众号名称，由商户传入
                                        "timeStamp": body.timestamp, //时间戳 这里随意使用了一个值
                                        "nonceStr": body.noncestr, //随机串
                                        "package": body.package, //扩展字段，由商户传入
                                        "signType": body.signType, //微信签名方式:sha1
                                        "paySign": body.paySign //微信签名
                                    },
                                    function(res) {
                                        if (res.err_msg == "get_brand_wcpay_request:ok") {
                                            if ($("EnterpriseId").val() != "") {
                                                alert("充值成功，登录APP客户端，进入企业功能即可查看或使用企业版");
                                                window.location.reload();
                                            } else {
                                                window.location.href = body.refurl;
                                            }

                                        } else {
                                            $("#btnSubmit").show();
                                        }
                                    }
                                );
                            }

                            function callpay(body) {
                                if (typeof WeixinJSBridge == "undefined") {
                                    if (document.addEventListener) {
                                        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                                    } else if (document.attachEvent) {
                                        document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                                        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                                    }
                                } else {
                                    jsApiCall(body);
                                }
                            }
                        </script>
